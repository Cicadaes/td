<main base-table #cmtable>
    <cm-table>
        <nz-table [nzSize]="'large'" #nzTable [nzAjaxData]="data" [nzTotal]="total" [nzIsPagination]="style.rests?.paging" [(nzPageSize)]="parameters.pageSize" [nzShowTotal]="style.rests?.amount" [nzShowSizeChanger]="style.rests?.row" [nzPageSizeSelectorValues]="pageSizeSelector"
            [(nzPageIndex)]="parameters.page" (nzPageIndexChange)="pageIndexChange($event)" (nzPageSizeChange)="pageSizeChange($event)">
            <thead nz-thead>
                <tr>
                    <th nz-th *ngFor="let item of thead">
                        <!-- <div class="tablewidth" title={{item.th}}> -->
                        {{item.th}}
                        <nz-table-sort *ngIf="item.sort" [(nzValue)]="sortMap[item.th]" (nzValueChange)="sort(item.th,$event)"></nz-table-sort>
                        <!-- </div> -->
                    </th>
                </tr>
            </thead>
            <tbody nz-tbody>
                <tr nz-tbody-tr *ngFor="let item of nzTable.data;let i=index">
                    <td nz-td *ngFor="let th of thead">
                        <!-- <div class="tablewidth" title={{item[th.th]}}> -->
                        {{item[th.th]}}
                        <!-- </div> -->
                    </td>
                </tr>
            </tbody>
        </nz-table>
    </cm-table>
</main>
