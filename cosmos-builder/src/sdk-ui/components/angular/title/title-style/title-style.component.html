<div class="gridstyle">
    <layout [layoutData]="_layoutLayout" (provinceOut)="setLayoutData($event)" [cmHeightAuto]="true" [cmAlign]="'level'" [cmDircLevel]="true" [cmDircVertical]="true"></layout>
    <ul class="center" style="border-bottom:1px solid #ccc">
        <div class="piecenter">
            <p style="margin-bottom:8px">下载</p>
            <div class="section">
                <li>
                    <cm-checkbox style="display: inline-block;width:auto;">
                        <label nz-checkbox [(ngModel)]="gridDownload.show" (ngModelChange)="OptionChange($event)">
                            <span>显示下载icon.</span>
                        </label>
                    </cm-checkbox>
                </li>
            </div>
        </div>
    </ul>
    <ul class="center" style="margin-bottom: 16px">
        <div class="piecenter">
            <p style="margin-bottom:8px">帮助</p>
            <div class="section">
                <li style="margin-bottom: 15px;">
                    <cm-checkbox>
                        <label nz-checkbox [(ngModel)]="gridHelp.show" (ngModelChange)="OptionChange($event)">
                            <span class="conic"> 显示帮助icon</span>
                        </label>
                    </cm-checkbox>
                </li>
                <li style="margin-bottom: 15px;">
                    <cm-input>
                        <input nz-input placeholder="请输入帮助标题" *ngIf="gridHelp.show" [(ngModel)]="gridHelp.title" (ngModelChange)="OptionChange($event)" style="border: none;background: none;border-bottom: 1px solid #ccc;">
                    </cm-input>
                </li>
                <li>
                    <title-style (ontitleConfig)="changeTitle($event)"></title-style>
                </li>
            </div>
        </div>
    </ul>
</div>
