<cm-form>
    <form nz-form [formGroup]="validateForm" class="cm-advanced-search-form">
        <div nz-row *ngIf="!metadataCreateService.metadataObjId">
            <div nz-form-item>
                <div nz-form-label nz-col>
                    <label for="'datasourceName'">数据源名称</label>
                </div>
                <div nz-form-control nz-col>
                    <cm-input>
                        <nz-input [nzSize]="'large'" [nzPlaceHolder]="'请输入内容'" [formControlName]="'datasourceName'" [nzId]="'datasourceName'"></nz-input>
                    </cm-input>
                </div>
            </div>
            <div nz-form-item>
                <div nz-form-label>
                    <label>数据源类型</label>
                </div>
                <div nz-form-control>
                    <cm-select>
                        <nz-select [formControlName]="'datasourceType'" [nzSize]="'large'" [nzPlaceHolder]="'全部'" [(ngModel)]="datasourceType">
                            <nz-option *ngFor="let option of dataSourceList" [nzLabel]="option.name" [nzValue]="option.value"></nz-option>
                        </nz-select>
                    </cm-select>
                </div>
            </div>
            <div class="searchBtn">
                <cm-button>
                    <button [nzSize]="'large'" nz-button [nzType]="'primary'" (click)="searchDatasource()">查询</button>
                </cm-button>
                <!-- <cm-button>
                    <button nz-button (click)="resetForm()">重置</button>
                </cm-button> -->
            </div>
        </div>

        <div nz-row [nzGutter]="40" *ngIf="metadataCreateService.metadataObjId">
            <div nz-col [nzSpan]="8">
                <div nz-form-item nz-row>
                    <div nz-form-label nz-col [nzSpan]="8">
                        <label>数据源名称</label>
                    </div>
                    <div nz-form-control nz-col [nzSpan]="16">
                        <span nz-form-text>{{metadataCreateService.metadataObj && metadataCreateService.metadataObj.dataSourceName}}</span>
                    </div>
                </div>
            </div>
            <div nz-col [nzSpan]="8">
                <div nz-form-item nz-row>
                    <div nz-form-label nz-col [nzSpan]="8">
                        <label>数据源类型</label>
                    </div>
                    <div nz-form-control nz-col [nzSpan]="16">
                        <span nz-form-text>
                            {{metadataCreateService.metadataObj && metadataCreateService.metadataObj.dataSourceType}}
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </form>
</cm-form>
