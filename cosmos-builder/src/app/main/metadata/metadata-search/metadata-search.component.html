<cm-form class="searchheader">
    <form nz-form [formGroup]="validateForm" class="cm-advanced-search-form">
        <div class="queryCondition">
            <div nz-row [nzGutter]="20" [ngClass]="{'search-div':isCollapse}">
                <div nz-col [nzSpan]="8">
                    <div nz-form-item nz-row>
                        <div nz-form-label nz-col [nzSpan]="10">
                            <label for="'name'">元数据对象名称</label>
                        </div>
                        <div nz-form-control nz-col [nzSpan]="14">
                            <cm-input>
                                <nz-input [nzSize]="'large'" [nzPlaceHolder]="'请输入内容'" [formControlName]="'name'" [nzId]="'name'"></nz-input>
                            </cm-input>
                        </div>
                    </div>
                </div>
                <div nz-col [nzSpan]="9">
                    <div nz-form-item nz-row>
                        <div nz-form-label nz-col [nzSpan]="10">
                            <label>元数据对象类型</label>
                        </div>
                        <div nz-form-control nz-col [nzSpan]="14">
                            <cm-select>
                                <nz-select [formControlName]="'type'" [nzSize]="'large'" [nzPlaceHolder]="'请选择'">
                                    <nz-option *ngFor="let select of metadataCommunicationService.typeList" [nzLabel]="select.name" [nzValue]="select.value"></nz-option>
                                </nz-select>
                            </cm-select>
                        </div>
                    </div>
                </div>
                <div nz-col [nzSpan]="7">
                    <div nz-form-item nz-row>
                        <div nz-form-label nz-col [nzSpan]="9">
                            <label for="'dataSourceName'">数据源名称</label>
                        </div>
                        <div nz-form-control nz-col [nzSpan]="15">
                            <cm-input>
                                <nz-input [nzSize]="'large'" [nzPlaceHolder]="'请输入内容'" [formControlName]="'dataSourceName'" [nzId]="'dataSourceName'"></nz-input>
                            </cm-input>
                        </div>
                    </div>
                </div>
            </div>

            <div nz-row [nzGutter]="20" *ngIf="isCollapse" [ngClass]="{'search-div':isCollapse}">
                <div nz-col [nzSpan]="8">
                    <div nz-form-item nz-row>
                        <div nz-form-label nz-col [nzSpan]="10">
                            <label>数据源类型</label>
                        </div>
                        <div nz-form-control nz-col [nzSpan]="14">
                            <cm-select>
                                <nz-select [formControlName]="'dataSourceType'" [nzSize]="'large'" [nzPlaceHolder]="'请选择'">
                                    <nz-option *ngFor="let select of metadataCommunicationService.datasourceTypeList" [nzLabel]="select.name" [nzValue]="select.value"></nz-option>
                                </nz-select>
                            </cm-select>
                        </div>
                    </div>
                </div>
                <div nz-col [nzSpan]="9">
                    <div nz-form-item nz-row>
                        <div nz-form-label nz-col [nzSpan]="10">
                            <label for="'creator'">创建人</label>
                        </div>
                        <div nz-form-control nz-col [nzSpan]="14">
                            <cm-input>
                                <nz-input [nzSize]="'large'" [nzPlaceHolder]="'请输入内容'" [formControlName]="'creator'" [nzId]="'creator'"></nz-input>
                            </cm-input>
                        </div>
                    </div>
                </div>
                <div nz-col [nzSpan]="7">
                    <div nz-form-item nz-row>
                        <div nz-form-label nz-col [nzSpan]="9">
                            <label>状态</label>
                        </div>
                        <div nz-form-control nz-col [nzSpan]="15">
                            <cm-select>
                                <nz-select [formControlName]="'status'" [nzSize]="'large'" [nzPlaceHolder]="'请选择'">
                                    <nz-option *ngFor="let select of metadataCommunicationService.statusList" [nzLabel]="select.name" [nzValue]="select.value"></nz-option>
                                </nz-select>
                            </cm-select>
                        </div>
                    </div>
                </div>
            </div>

            <div nz-row [nzGutter]="20" *ngIf="isCollapse">
                <div nz-col [nzSpan]="8">
                    <div nz-form-item nz-row>
                        <div nz-form-label nz-col [nzSpan]="10">
                            <label>创建时间</label>
                        </div>
                        <div nz-form-control nz-col [nzSpan]="14">
                            <cm-datepicker>
                                <ng-template>
                                    <!-- <nz-datepicker [formControlName]="'createTime'" [nzSize]="'large'" [nzPlaceHolder]="'请选择日期'"></nz-datepicker> -->
                                    <nz-rangepicker [formControlName]="'createTime'" [nzSize]="'large'"></nz-rangepicker>
                                </ng-template>
                            </cm-datepicker>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div nz-row style="display: flex;padding-left: 24px;width:10%;float:right;isCollapse?'height:100px'" [ngClass]="{'find':isCollapse}">
            <div nz-col [nzSpan]="24" style="margin:auto 0;width:auto">
                <cm-button>
                    <button nz-button [nzType]="'primary'" (click)="submitForm(validateForm.value)" [nzSize]="'large'">查询</button>
                </cm-button>
                <!-- <cm-button>
                                    <button nz-button (click)="resetForm()">重置</button>
                                </cm-button> -->
                <a style="margin-left:8px;font-size:12px;" (click)="toggleCollapse()">
                    <!-- <span *ngIf="!isCollapse" style="color: #2D8CF0;">展开</span>
                    <span *ngIf="isCollapse" style="color: #2D8CF0;">收起</span> -->
                    <i class="anticon" [class.anticon-down]="!isCollapse" [class.anticon-up]="isCollapse"></i>
                </a>
            </div>
        </div>
    </form>
</cm-form>
