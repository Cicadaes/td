<div class="report-list">
    <cm-table>
        <nz-table #nzTable [nzBordered]="true" [nzAjaxData]="_dataSet" [nzTotal]="_total" [(nzPageIndex)]="queryParam.page" (nzPageIndexChange)="pageIndexChange($event)" [(nzPageSize)]="queryParam.pageSize" (nzPageSizeChange)="changePageSize($event)" nzShowTotal
            nzIsPageIndexReset>
            <thead nz-thead>
                <tr>
                    <th nz-th>
                        <div style="width:100%">名称</div>
                    </th>
                    <th nz-th>
                        <div style="width:100%">状态</div>
                    </th>
                    <th nz-th>
                        <div style="width:100%">所属文件夹</div>
                    </th>
                    <th nz-th>
                        <div style="width:100%">描述</div>
                    </th>
                    <th nz-th>
                        <div style="width:100%">创建人</div>
                    </th>
                    <th nz-th style="width:100px;max-width:100px;">
                        <div style="width:100%">创建时间</div>
                    </th>
                    <th nz-th style="width:140px;max-width:140px;">
                        <div style="width:100%">操作</div>
                    </th>
                </tr>
            </thead>
            <tbody nz-tbody>
                <tr nz-tbody-tr *ngFor="let data of nzTable.data;let i=index">
                    <td nz-td style="min-width:150px;max-width:100px">
                        <div style="width:100%;" class="list" [title]="data.name">
                            {{data.name}}
                        </div>

                    </td>
                    <td nz-td style="min-width:100px;max-width:100px">
                        <div style="width:100%;" class="list">
                            <span *ngIf="data.status==1" style="height:8px;width:8px;background: rgb(43,133,229);display:inline-block;border-radius: 50%;"></span>
                            <span *ngIf="data.status==0" style="height:8px;width:8px;background: rgb(224,62,22);display:inline-block;border-radius: 50%;"></span>
                            <span *ngIf="data.status==2" style="height:8px;width:8px;background: #ddd;display:inline-block;border-radius: 50%;"></span>
                            <span *ngIf="data.status==1">已发布</span>
                            <span *ngIf="data.status==0">未发布</span>
                            <span *ngIf="data.status==2">下线</span>
                        </div>
                    </td>
                    <td nz-td style="min-width:130px;max-width:100px">
                        <div style="width:100%;" class="list" [title]="data.folderName">
                            {{data.folderName}}
                        </div>
                    </td>
                    <td nz-td style="min-width:180px;max-width:150px">
                        <div style="width:100%;" class="list" [title]="data.description">
                            {{data.description}}
                        </div>
                    </td>
                    <td nz-td style="min-width:150px;max-width:100px">
                        <div style="width:100%;" class="list" [title]="data.creator">
                            {{data.creator}}
                        </div>
                    </td>
                    <td nz-td style="min-width:100px;max-width:100px">
                        <div style="width:100%;" class="list">
                            {{data.createTime}}
                        </div>
                    </td>
                    <td nz-td style="max-width:152px;min-width:152px">
                        <div style="width:100%;" class="list">
                            <a (click)="toDetail(data.status,data.id)" style="color: #2D8CF0;margin-right:6px;">查看</a>
                            <a (click)="show(data)" style="color: #2D8CF0;margin-right:6px;">移动</a>
                            <cm-dropdown>
                                <nz-dropdown [nzTrigger]="'click'">
                                    <a class="ant-dropdown-link" nz-dropdown (click)="data.showOpera = true;">
                                        更多<i class="anticon anticon-down"></i>
                                    </a>
                                    <ul nz-menu class="moreOpera" *ngIf="data.showOpera" (blur)="data.showOpera = false;">
                                        <li nz-menu-item (click)="data.showOpera = false;">
                                            <a *ngIf="data.status==0 || data.status==2" (click)="publish(data)">发布</a>
                                            <a *ngIf="data.status==1" (click)="offline(data)">下线</a>
                                        </li>
                                        <li nz-menu-item (click)="updateReport(data)" [ngClass]="{'special': data.status != 0}">
                                            <a>编辑</a>
                                        </li>
                                        <li nz-menu-item (click)="showConfirm(data)" [ngClass]="{'special': data.status != 0}">
                                            <a>删除</a>
                                        </li>
                                    </ul>
                                </nz-dropdown>
                            </cm-dropdown>
                        </div>
                    </td>
                </tr>
            </tbody>
        </nz-table>
    </cm-table>
    <report-modify></report-modify>
    <report-move></report-move>
    <report-publish></report-publish>
</div>
