<div class="reportfolder-detail-newreport">
    <cm-modal>
        <nz-modal [nzWrapClassName]="'vertical-center-modal'" [nzMaskClosable]="false" [nzContent]="modalContent" [nzVisible]="isVisibleMiddle"
            [nzTitle]="'新增报表'" (nzOnCancel)="handleCancelMiddle($event)" (nzOnOk)="handleOkMiddle($event)" [nzFooter]="modalFooter">
            <cm-form>
                <form nz-form [formGroup]="validateForm" (ngSubmit)="submitForm($event,validateForm.value)">
                    <ng-template #modalContent>

                        <div nz-form-item nz-row>
                            <div nz-form-label nz-col [nzSm]="6" [nzXs]="24" nzHasFeedback>
                                <label for="folderName" nz-form-item-required>名称</label>
                            </div>
                            <div nz-form-control nz-col [nzSm]="14" [nzXs]="24">
                                <cm-input>
                                    <nz-input [nzSize]="'large'" [formControlName]="'folderName'" [nzId]="'folderName'"></nz-input>
                                </cm-input>
                                <div nz-form-explain *ngIf="getFormControl('folderName').dirty&&getFormControl('folderName').hasError('required')">{{regular.name.errorInfo.emptyInfofolderName}}</div>
                                <div nz-form-explain *ngIf="getFormControl('folderName').dirty&&getFormControl('folderName').hasError('folderName')">{{regular.name.errorInfo.emptyInfofolderspecial}}</div>
                                <div nz-form-explain *ngIf="getFormControl('folderName').dirty&&getFormControl('folderName').hasError('length')">{{regular.name.errorInfo.emptyInfofolderNameLength}}</div>
                            </div>
                        </div>
                        <div nz-form-item nz-row>
                            <div nz-form-label nz-col [nzSpan]="6">
                                <label>所属文件夹</label>
                            </div>
                            <div nz-col [nzSpan]="14" class="long">
                                {{folderName}}
                            </div>
                        </div>
                        <div nz-form-item nz-row>
                            <div nz-form-label nz-col [nzSm]="6" [nzXs]="24">
                                <label for="commit">描述</label>
                            </div>
                            <div nz-form-control nz-col [nzSm]="14" [nzXs]="24">
                                <cm-input>
                                    <nz-input [nzType]="'textarea'" [nzRows]="'4'" [formControlName]="'commit'"></nz-input>
                                </cm-input>
                            </div>
                        </div>

                    </ng-template>
                    <ng-template #modalFooter>
                        <button nz-button [nzType]="'default'" [nzSize]="'large'" (click)="handleCancelMiddle($event)">
                            取消
                        </button>
                        <button nz-button [nzType]="'primary'" [nzSize]="'large'" (click)="saveTheDataSource(validateForm.value)" [nzLoading]="isConfirmLoading"
                            [disabled]="!validateForm.valid">
                            确定
                        </button>
                    </ng-template>
                </form>
            </cm-form>
        </nz-modal>
    </cm-modal>

</div>
