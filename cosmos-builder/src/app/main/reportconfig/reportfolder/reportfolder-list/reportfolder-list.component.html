<div class="reporftolderlist">
    <cm-table>
        <nz-table #nzTable [nzBordered]="true" [nzAjaxData]="_dataSet" [nzTotal]="_total" [(nzPageIndex)]="queryParam.page" (nzPageIndexChange)="pageIndexChange($event)" [(nzPageSize)]="queryParam.pageSize" (nzPageSizeChange)="changePageSize($event)" nzShowTotal
            nzIsPageIndexReset>
            <thead nz-thead>
                <tr>
                    <th nz-th>
                        <p style="width:100%">文件夹名称</p>
                    </th>
                    <th nz-th>
                        <p style="width:100%">描述</p>
                    </th>
                    <th nz-th>
                        <p style="width:100%">创建人</p>
                    </th>
                    <th nz-th>
                        <p style="width:100%">创建时间</p>
                    </th>
                    <th nz-th>
                        <p style="width:100%">操作</p>
                    </th>
                </tr>
            </thead>
            <tbody nz-tbody>
                <tr nz-tbody-tr *ngFor="let data of nzTable.data">
                    <td nz-td style="min-width:300px;max-width:250px">
                        <div style="width:100%;" class="list" [title]="data.name">
                            {{data.name}}
                        </div>
                    </td>
                    <td nz-td style="min-width:300px;max-width:250px">
                        <div style="width:100%;" class="list" [title]="data.description">
                            {{data.description}}
                        </div>
                    </td>
                    <td nz-td style="min-width:200px;max-width:150px">
                        <div style="width:100%;" class="list" [title]="data.creator">
                            {{data.creator}}
                        </div>
                    </td>
                    <td nz-td style="min-width:100px;max-width:100px">
                        <div style="width:100%;" class="list" [title]="data.createTime">
                            {{data.createTime}}
                        </div>
                    </td>
                    <td nz-td style="min-width:100px;max-width:100px"> 
                        <a style="width:100%;color: #2D8CF0;" [routerLink]="['refolderDetail',data.id]">查看</a>
                    </td>
                </tr>
            </tbody>
        </nz-table>
    </cm-table>
</div>
