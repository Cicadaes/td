<ng-template #tableTotal>
        <div  style="margin-right: 6px;">
          总共 {{_total}} 条
        </div>
</ng-template>
    <nz-table #nzTable [nzBordered]="false" [nzShowTotal]="tableTotal" [nzData]="_dataSet" nzShowSizeChanger [nzLoading]="_loading" [nzTotal]="_total" [(nzPageIndex)]="_current"
              (nzPageIndexChange)="refreshData()" [(nzPageSize)]="_pageSize" (nzPageSizeChange)="refreshData(true)"  [nzFrontPagination]="false">
        <span nz-table-title>组织机构授权</span>

            <thead nz-thead>
            <tr>
                <th nz-th nzCheckbox [nzWidth]="'20px'">
                    <label nz-checkbox [(ngModel)]="_allChecked" [nzIndeterminate]="_indeterminate" (ngModelChange)="_checkAll($event)">
                    </label>
                </th>
                <th nz-th [nzWidth]="'40%'"><span>名称</span></th>
                <th nz-th [nzWidth]="'60%'"><span>描述</span></th>
            </tr>
            </thead>

        <tbody nz-tbody>
        <ng-template ngFor let-data [ngForOf]="nzTable.data">
            <ng-template ngFor let-item [ngForOf]="expandDataCache[data.key]">
                <tr nz-tbody-tr *ngIf="(item.parent&&item.parent.expand)||!(item.parent)" [(nzExpand)]="item.expand" >
                    <td nz-td nzCheckbox>
                        <label nz-checkbox [(ngModel)]="data.checked" (ngModelChange)="_refreshStatus($event)"></label>
                    </td>
                    <td nz-td [nzIndentSize]="item.level" [(nzExpand)]="item.expand" >
                        <!-- <nz-row-indent ></nz-row-indent> -->
                        <!-- <nz-row-expand-icon [(nzExpand)]="item.expand" (nzExpandChange)="collapse(expandDataCache[data.key],item,$event)" [nzShowExpand]="item.children"></nz-row-expand-icon> -->
                        {{item.name}}
                    </td>
                    <td nz-td>{{item.desc}}</td>
                </tr>
            </ng-template>
        </ng-template>
        </tbody>
    </nz-table>
