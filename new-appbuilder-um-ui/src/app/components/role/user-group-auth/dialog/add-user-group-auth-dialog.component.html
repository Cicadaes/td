<nz-modal [nzVisible]="isVisible" [nzTitle]="modalTitle" [nzContent]="modalContent" [nzFooter]="modalFooter" [nzWidth]="'600px'"
    (nzOnCancel)="handleCancel($event)" (nzOnOk)="handleOk($event)" [nzMaskClosable]="false">
    <ng-template #modalTitle>
        <span *ngIf="!role">添加用户组</span>
    </ng-template>
    <ng-template #modalContent>
        <div class="ac_right_wap" style="overflow: hidden;">
            <div class="ac_right">
                <nz-input-group nzSearch [nzSuffix]="suffixIconButton" style="width: 180px;float: right;margin-bottom: 10px;">
                    <input type="text" nz-input placeholder="请输入名称" (keyup)="onSearch($event, 'keyup')" [(ngModel)]="search">
                </nz-input-group>
                <ng-template #suffixIconButton>
                    <i class="anticon anticon-search" (click)="onSearch(search, 'click')"></i>
                </ng-template>
            </div>
        </div>
        <user-group-auth-table [refresh]="refresh" [queryParams]="params" [hasOperCol]="'false'" (onCheckUserGroup)="onCheckUgUserGroups($event)"></user-group-auth-table>
    </ng-template>
    <ng-template #modalFooter>
        <button nz-button [nzType]="'default'" (click)="handleCancel($event)">
            取 消
        </button>
        <button nz-button [nzType]="'primary'" (click)="handleOk($event)" [nzLoading]="isConfirmLoading">
            确 定
        </button>
    </ng-template>
</nz-modal>
