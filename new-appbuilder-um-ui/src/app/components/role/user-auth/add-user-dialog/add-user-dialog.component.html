<nz-modal [nzVisible]="isVisible" [nzTitle]="modalTitle" [nzContent]="modalContent" [nzWidth]="'520px'" [nzFooter]="modalFooter"
    (nzOnCancel)="handleCancel($event)" (nzOnOk)="handleOk($event)" [nzMaskClosable]="false">
    <ng-template #modalTitle>
        <span>新增用户</span>
    </ng-template>
    <ng-template #modalContent>
        <add-uguser-form *ngIf="isVisible" [toSubmit]="toSubmit" [tenantId]="tenantId" [user]="user" [needSubmit]="isNeedSubmitAddUserFormData"
            (onSubmit)="submitAddUserForm($event)"></add-uguser-form>
    </ng-template>
    <ng-template #modalFooter>
        <button nz-button [nzType]="'default'" (click)="handleCancel($event)">
            取 消
        </button>
        <button nz-button [nzType]="'primary'" (click)="handleOk($event)" [nzLoading]="isConfirmLoading">
            确 定
        </button>
    </ng-template>
</nz-modal>
