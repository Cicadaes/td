<nz-modal [nzVisible]="isVisible" [nzTitle]="modalTitle" [nzContent]="modalContent" [nzFooter]="modalFooter" [nzWidth]="'800px'"
    (nzOnCancel)="handleCancel($event)" (nzOnOk)="handleOk($event)" [nzMaskClosable]="false">
    <ng-template #modalTitle>
        <span>添加已有用户</span>
    </ng-template>
    <ng-template #modalContent>
        <div class="searchInput" style="float: right;">
            <nz-input-group nzSearch [nzSuffix]="suffixIconButton">
                <input type="text" nz-input placeholder="'姓名|账户'" (keyup)="onSearchUnauthUser($event, 'keyup')" [(ngModel)]="_searchValue">
            </nz-input-group>
            <ng-template #suffixIconButton>
                <i class="anticon anticon-search" (click)="onSearchUnauthUser(_searchValue, 'click')"></i>
            </ng-template>
        </div>
        <div style="clear: both;"></div>
        <user-unauth-table [toSubmit]="toSubmit" [isSuper]="isSuper" [queryParams]="queryParams" [userId]="userId"
            [roleId]="roleId" [(isReloadData)]="isReloadData" [(isNeedSubmit)]="isNeedSubmit" (onSubmit)="onSubmitUserAuth($event)"></user-unauth-table>
    </ng-template>
    <ng-template #modalFooter>
        <button nz-button [nzType]="'default'" (click)="handleCancel($event)">
            取 消
        </button>
        <button nz-button [nzType]="'primary'" (click)="handleOk($event)" [nzLoading]="isConfirmLoading">
            确 定
        </button>
    </ng-template>
</nz-modal>
