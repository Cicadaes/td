<nz-card [nzTitle]="extraTemplate">
    <nz-table #nzTable [nzShowPagination]="false" [nzFrontPagination]="false" [nzBordered]="false" [nzData]="_dataSet" nzShowSizeChanger
        [nzLoading]="_loading" >

            <thead nz-thead>
                <tr>
                    <th nz-th [nzWidth]="'20%'">
                        功能类别名称
                    </th>
                    <th nz-th [nzWidth]="'20%'">
                        功能类别编码
                    </th>
                    <th nz-th [nzWidth]="'40%'">
                        描述
                    </th>
                    <th nz-th [nzWidth]="'20%'">
                        <span>操作</span>
                    </th>
                </tr>
            </thead>

        <tbody nz-tbody>
            <tr nz-tbody-tr *ngFor="let data of nzTable.data">
                <td nz-td>{{data.name}}</td>
                <td nz-td>{{data.code}}</td>
                <td nz-td>{{data.defaultValue}}</td>
                <td nz-td>
                    <span *ngIf="appCode!='UM'">
                        <a href="javascript:;" (click)="editAttribute(data)">编辑</a>
                        <nz-divider nzType="vertical"></nz-divider>
                        <a href="javascript:;" (click)="deleteAppAttribute(data)">删除</a>
                    </span>
                </td>
            </tr>
            <!-- <tr nz-tbody-tr>
                            <td nz-td colspan="4">
                              
                                    <button nz-button [nzType]="'dashed'" [nzSize]="'large'" (click)="addAppAttribute($event)" style="width:100%;">
                                        <span class="anticon anticon-plus"></span><span>添&nbsp;加</span>
                                    </button>
                               
                            </td>
                        </tr>-->
        </tbody>
    </nz-table>
    <edit-app-attribute-dialog *ngIf="!currentData" [isShow]="isShowAddAppModal" [queryParams]="queryParams" [isedit]="isedit"
        (onClose)="hideAddAppModal($event)" [_dataSet]="_dataSet"></edit-app-attribute-dialog>
    <edit-app-attribute-dialog *ngIf="currentData" [isShow]="isShowAddAppModal" [queryParams]="queryParams" [isedit]="isedit"
        [currentData]="currentData" (onClose)="hideAddAppModal($event)" [_dataSet]="_dataSet"></edit-app-attribute-dialog>
    <!--<add-app-attribute-dialog [isShow]="isShowAddAppModal" [queryParams] = "queryParams" (onClose)="hideAddAppModal($event)"></add-app-attribute-dialog>-->

</nz-card>
<ng-template #extraTemplate>
    <span>功能类别</span>
    <img alt="添加功能类别" src="./assets/images/add.svg" height="12px" width="12px" style="margin-left: 4px;cursor: pointer;"
        (click)="addAppAttribute($event)" />

</ng-template>
