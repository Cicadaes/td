<nz-modal [(nzVisible)]="isVisible" [nzTitle]="modalTitle" [nzContent]="modalContent" [nzFooter]="modalFooter"
    (nzOnCancel)="handleCancel($event)" (nzOnOk)="handleOk($event)" [nzMaskClosable]="false">
    <ng-template #modalTitle>
        <span>编辑应用</span>
    </ng-template>
    <ng-template #modalContent>
        <edit-app-form (picture)="picture($event)" [toSubmit]="toSubmit" [needSubmit]="isNeedSubmitAddAppFormData"
            [Flag]="errorFlag" [selectedAppId]=[selectedAppId] [isEdit]="isEdit" [app]="app" (onSubmit)="submitAddAppForm($event)"
            (resultData)="submitResultData($event)" [flag]="flag"></edit-app-form>
    </ng-template>
    <ng-template #modalFooter>
        <button nz-button [nzType]="'default'" (click)="handleCancel($event)">
            取 消
        </button>
        <button nz-button [nzType]="'primary'" (click)="handleOk($event)" [nzLoading]="isConfirmLoading">
            确 定
        </button>
    </ng-template>
</nz-modal>
