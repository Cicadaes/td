<ng-template #tableTotal>
        <div  style="margin-right: 6px;">
          总共 {{_total}} 条
        </div>
</ng-template>
<nz-table #nzTable [nzShowTotal]="tableTotal" [nzBordered]="false" [nzData]="_dataSet" nzShowSizeChanger [nzLoading]="_loading"
    [nzTotal]="_total" [(nzPageIndex)]="_current" (nzPageIndexChange)="refreshData()" [(nzPageSize)]="_pageSize"
    (nzPageSizeChange)="refreshData(true)" [nzFrontPagination]="false" >
        <thead nz-thead>
            <tr>
                <th nz-th [nzWidth]="'200px'">
                    许可证名称
                </th>
                <th nz-th [nzWidth]="'150px'">
                    状态
                </th>
                <th nz-th [nzWidth]="'200px'">
                    描述
                </th>
            </tr>
        </thead>
    <tbody nz-tbody>
        <tr nz-tbody-tr *ngFor="let data of nzTable.data">
            <td nz-td>{{data.name}}</td>
            <td nz-td><span style="color:#E03E16" *ngIf="data.status==0">●</span><span style="color:#2B85E5" *ngIf="data.status==1">●</span>
                {{data.status==0?'禁用':'启用'}}</td>
            <td nz-td>{{data.desc}}</td>
        </tr>
    </tbody>
</nz-table>
