<nz-card>
    <ng-template #title>
        <span >属性扩展
            <img alt = "图片" src="./assets/images/add.svg" height="12px" width="12px" style="margin-left: 4px;cursor: pointer;" (click)="addAppAttribute($event)"/>
            <!-- <span class="anticon anticon-plus-circle-o" (click)="addAppAttribute($event)" style="cursor:pointer;color: blue" *ngIf="appCode!='UM'"></span> -->
        </span>
    </ng-template>
    <ng-template #body>
                    <nz-table #nzTable [nzShowPagination]="false" [nzBordered]="false" [nzData]="_dataSet" nzShowSizeChanger [nzLoading]="_loading"   [nzFrontPagination]="false"  >

                            <thead nz-thead>
                            <tr>
                                <th nz-th [nzWidth]="'20%'">
                                    名称
                                </th>
                                <th nz-th [nzWidth]="'20%'">
                                    key
                                </th>
                                <th nz-th [nzWidth]="'20%'">
                                    value
                                </th>
                                <th nz-th [nzWidth]="'20%'">
                                    描述
                                </th>
                                <th nz-th [nzWidth]="'20%'">
                                    <span>操作</span>
                                </th>
                            </tr>
                            </thead>

                        <tbody nz-tbody>
                        <tr nz-tbody-tr *ngFor="let data of nzTable.data">
                            <td nz-td>{{data.name}}</td>
                            <td nz-td>{{data.key}}</td>
                            <td nz-td>{{data.defalutValue}}</td>
                            <td nz-td>{{data.dese}}</td>
                            <td nz-td>
                                <span *ngIf="appCode!='UM'">
                                    <a href="javascript:;" (click)="editAttribute(data)">编辑</a>
                                    <nz-divider nzType="vertical"></nz-divider>
                                    <a href="javascript:;" (click)="deleteAppAttribute(data)">删除</a>
                                </span>
                            </td>
                        </tr>
                       <!-- <tr nz-tbody-tr>
                            <td nz-td colspan="4">
                                    <button nz-button [nzType]="'dashed'" [nzSize]="'large'" (click)="addAppAttribute($event)" style="width:100%;">
                                        <span class="anticon anticon-plus"></span><span>添&nbsp;加</span>
                                    </button>
                                
                            </td>
                        </tr>-->
                        </tbody>
                    </nz-table>
                    <edit-app-attribute-dialog *ngIf="!currentData" [isShow]="isShowAddAppModal" [queryParams] = "queryParams" [isedit]="isedit" (onClose)="hideAddAppModal($event)" [_dataSet]="_dataSet"></edit-app-attribute-dialog>
                    <edit-app-attribute-dialog *ngIf="currentData" [isShow]="isShowAddAppModal" [queryParams] = "queryParams" [isedit]="isedit" [currentData]="currentData" (onClose)="hideAddAppModal($event)" [_dataSet]="_dataSet"></edit-app-attribute-dialog>
    </ng-template>
</nz-card>
