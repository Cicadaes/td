
<nz-card style="margin-top: 10px;" [nzTitle]="title">
    <ng-template #title>
        <span >扩展属性
            <img alt="图片" src="./assets/images/add.svg" height="12px" width="12px" style="margin-left: 4px;cursor: pointer;" (click)="addAppExtendbute($event)"/>
            <!-- <span class="anticon anticon-plus-circle-o" (click)="addAppAttribute($event)" style="cursor:pointer;color: blue"></span> -->
        </span>
      </ng-template>

            <nz-table #nzTable [nzShowPagination]="false" [nzFrontPagination]="false" [nzBordered]="false" [nzData]="_extendDate"  >

                    <thead nz-thead>
                    <tr>
                        <th nz-th [nzWidth]="'20%'">
                            名称
                        </th>
                        <th nz-th [nzWidth]="'20%'">
                            key
                        </th>
                        <th nz-th [nzWidth]="'20%'">
                            value
                        </th>
                        <th nz-th [nzWidth]="'20%'">
                            描述
                        </th>
                        <th nz-th [nzWidth]="'20%'">
                            <span>操作</span>
                        </th>
                    </tr>
                    </thead>

                <tbody nz-tbody>
                <tr nz-tbody-tr *ngFor="let data of nzTable.data">
                    <td nz-td>{{data.name}}</td>
                    <td nz-td>{{data.code}}</td>
                    <td nz-td>{{data.defalutValue}}</td>
                    <td nz-td>{{data.desc}}</td>
                    <td nz-td>
                        <span>
                            <a href="javascript:;" (click)="editExtend(data)">编辑</a>
                            <nz-divider nzType="vertical"></nz-divider>
                            <a href="javascript:;" (click)="deleteExtend(data)">删除</a>
                        </span>
                    </td>
                </tr>
                </tbody>
            </nz-table>
            <add-app-extend-dialog *ngIf="!currentData" [_extendDate]="_extendDate" [isedit]="isedit"  [isShow]="isShowAddAppModal" [queryParams] = "queryParams" (onClose)="hideAddAppModal($event)" (onSubmit)="submitAddAppModal($event)"></add-app-extend-dialog>
            <add-app-extend-dialog *ngIf="currentData"  [_extendDate]="_extendDate" [isedit]="isedit"  [isShow]="isShowAddAppModal" [queryParams] = "queryParams" [currentData]="currentData"    (onClose)="hideAddAppModal($event)" (onSubmit)="submitAddAppModal($event)"></add-app-extend-dialog>

</nz-card>
