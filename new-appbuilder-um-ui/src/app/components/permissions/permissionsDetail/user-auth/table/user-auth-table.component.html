<nz-table #nzTable [nzBordered]="false" [nzShowTotal]="tableTotal" [nzShowPagination]="false" [nzData]="_dataSet"
    nzShowSizeChanger [nzLoading]="_loading" [nzFrontPagination]="false">
    <thead nz-thead>
        <tr>
            <th nz-th nzCheckbox [nzWidth]="'20px'">
                <label nz-checkbox [(ngModel)]="_allChecked" (ngModelChange)="_checkAll($event)"
                    (click)="checkData($event)">
                </label>
            </th>
            <th nz-th [nzWidth]="'30%'">
                操作名称
            </th>
            <th nz-th [nzWidth]="'70%'">
                描述
            </th>

        </tr>
    </thead>
    <tbody nz-tbody>
        <tr nz-tbody-tr *ngFor="let data of nzTable.data">
            <td nz-td nzCheckbox>
                <label nz-checkbox [(ngModel)]="data.hasAuth" (click)="checkData($event)" (ngModelChange)="_refreshStatus($event, data.id)">
                </label>
            </td>
            <td nz-td>{{data.operatorName}}</td>
            <td nz-td>{{data.description}}</td>
        </tr>
    </tbody>
</nz-table>
