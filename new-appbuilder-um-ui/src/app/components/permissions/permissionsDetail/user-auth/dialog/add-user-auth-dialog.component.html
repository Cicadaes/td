
    <nz-modal [nzVisible]="isVisible" [nzTitle]="modalTitle" [nzContent]="modalContent" [nzFooter]="modalFooter" [nzWidth]="'800px'" (nzOnCancel)="handleCancel($event)"
              (nzOnOk)="handleOk($event)" [nzMaskClosable]="false">
        <ng-template #modalTitle>
            <span>添加已有用户</span>
        </ng-template>
        <ng-template #modalContent>
            <div class="searchInput" style="float: right;">
                <nz-input-group nzSuffixIcon="anticon anticon-search" [nzSearch]="true">
                    <input type="text" nz-input placeHolder="姓名|账户"   [(ngModel)]="_searchValue" (ngModelChange)="onSearchUnauthUser($event);">
                </nz-input-group>
                <!-- <input nz-input type="search" placeHolder="姓名|账户" [(ngModel)]="_searchValue" (nzOnSearch)="onSearchUnauthUser($event)"> -->
            </div>
            <div style="clear: both;"></div>
            <user-unauth-table [toSubmit]="toSubmit" [isSuper]="isSuper" [queryParams] = "queryParams" [userId]="userId" [roleId]="roleId" [(isReloadData)]="isReloadData" [(isNeedSubmit)]="isNeedSubmit" (onSubmit)="onSubmitUserAuth($event)"></user-unauth-table>
        </ng-template>
        <ng-template #modalFooter>
          
                <button nz-button [nzType]="'default'" [nzSize]="'large'" (click)="handleCancel($event)">
                    取 消
                </button>
            
                <button nz-button [nzType]="'primary'" [nzSize]="'large'" (click)="handleOk($event)" [nzLoading]="isConfirmLoading">
                    确 定
                </button>
           
        </ng-template>
    </nz-modal>
