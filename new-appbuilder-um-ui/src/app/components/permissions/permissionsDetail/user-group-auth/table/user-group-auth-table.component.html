<ng-template #tableTotal>
        <div  style="margin-right: 6px;">
          总共 {{_total}} 条
        </div>
</ng-template>
    <nz-table #nzTable [nzBordered]="false" [nzShowTotal]="tableTotal" [nzShowPagination]="false" [nzData]="_dataSet" nzShowSizeChanger [nzLoading]="_loading" [nzTotal]="_total" [(nzPageIndex)]="_current"
              (nzPageIndexChange)="refreshData()" [(nzPageSize)]="_pageSize" (nzPageSizeChange)="refreshData(true)"  [nzFrontPagination]="false">

            <thead nz-thead>
            <tr>
                <th nz-th nzCheckbox [nzWidth]="'20px'">
                    <label nz-checkbox [(ngModel)]="_allChecked" [nzIndeterminate]="_indeterminate" (ngModelChange)="_checkAll($event)" (click)="checkData($event)">
                    </label>
                </th>
                <th nz-th [nzWidth]="'30%'">
                    操作名称
                </th>
                <th nz-th [nzWidth]="'70%'">
                    描述
                </th>

            </tr>
            </thead>

        <tbody nz-tbody>
        <tr nz-tbody-tr *ngFor="let data of nzTable.data">
            <td nz-td nzCheckbox>
                <label nz-checkbox [(ngModel)]="data.checked" (ngModelChange)="_refreshStatus($event)">
                </label>
            </td>
            <td nz-td>
                {{data.name}}
            </td>
            <td nz-td>{{data.desc}}</td>

        </tr>
        </tbody>
    </nz-table>
