
    <nz-modal [nzVisible]="isVisible" [nzTitle]="modalTitle" [nzContent]="modalContent" [nzFooter]="modalFooter" [nzWidth]="'600px'" (nzOnCancel)="handleCancel($event)"
              (nzOnOk)="handleOk($event)" [nzMaskClosable]="false">
        <ng-template #modalTitle>
            <span *ngIf="!role">添加用户组</span>
        </ng-template>
        <ng-template #modalContent>
            <div class="ac_right_wap">
                <div class="ac_right">
                    <!-- <input nz-input type="search" placeholder="请输入名称" [(ngModel)]="search" (nzOnSearch)="onSearch($event)"> -->
                    <nz-input-group nzSuffixIcon="anticon anticon-search" [nzSearch]="true">
                        <input type="text" nz-input placeHolder="请输入名称"   [(ngModel)]="search" (ngModelChange)="onSearch($event);">
                    </nz-input-group>
                </div>
              </div>
            <!-- <more-search [fieldArray] = "userGroupAuthFieldArray" (onSearch)="onSearchUserGroupList($event)"></more-search> -->
            <user-group-auth-table [refresh]="refresh" [queryParams] = "params" [hasOperCol]="'false'" (onCheckUserGroup)="onCheckUgUserGroups($event)"></user-group-auth-table>
        </ng-template>
        <ng-template #modalFooter>
           
                <button nz-button [nzType]="'default'" [nzSize]="'large'" (click)="handleCancel($event)">
                    取 消
                </button>
           
                <button nz-button [nzType]="'primary'" [nzSize]="'large'" (click)="handleOk($event)" [nzLoading]="isConfirmLoading">
                    确 定
                </button>
          
        </ng-template>
    </nz-modal>
