
    <form nz-form [formGroup]="validateForm" (ngSubmit)="_submitForm()">
        <nz-form-item nz-row>
            <nz-form-label nz-col [nzSm]="6" [nzXs]="24">
                <label for="name" nzRequired>
                    <span>
                        姓名
                        <!--
                    <nz-tooltip [nzTitle]="'What do you want other to call you'">
                        <span nz-tooltip class="anticon anticon-question-circle-o"></span>
                      </nz-tooltip>
                -->
                    </span>
                </label>
            </nz-form-label>
            <nz-form-control nz-col [nzSm]="14" [nzXs]="24">

                <input nz-input [nzSize]="'large'" formControlName="name" id="name">

                <nz-form-explain style="color:red;" *ngIf="getFormControl('name').dirty&&getFormControl('name').hasError('required')">请输入姓名</nz-form-explain>
            </nz-form-control>
        </nz-form-item>


        <nz-form-item nz-row>
            <nz-form-label nz-col [nzSm]="6" [nzXs]="24">
                <label for="email" nzRequired>账号</label>
            </nz-form-label>
            <nz-form-control nz-col [nzSm]="14" [nzXs]="24">

                <input nz-input [nzSize]="'large'" placeHolder="请输入邮箱，一旦保存不可变更" formControlName="email" id="email">

                <nz-form-explain style="color:red;" *ngIf="getFormControl('email').dirty&&getFormControl('email').hasError('email')">账号必须是邮箱账号</nz-form-explain>
            </nz-form-control>
        </nz-form-item>


        <nz-form-item nz-row>
            <nz-form-label nz-col [nzSm]="6" [nzXs]="24">
                <label for="mobile" nzRequired>手机</label>
            </nz-form-label>
            <nz-form-control nz-col [nzSm]="14" [nzXs]="24" [nzValidateStatus]="validateForm.controls['mobile']">
                </nz-input-group [nzSize]="'large'" nzCompact>

                <input formControlName="mobile" nz-input>


                </nz-input-group>

                <nz-form-explain style="color:red;" *ngIf="getFormControl('mobile').dirty&&getFormControl('mobile').hasError('required')">请输入正确的手机号</nz-form-explain>
            </nz-form-control>
        </nz-form-item>


        <nz-form-item nz-row>
            <nz-form-label nz-col [nzSm]="6" [nzXs]="24">
                <label for="status" nzRequired>状态</label>
            </nz-form-label>
            <nz-form-control nz-col [nzSm]="14" [nzXs]="24">
        
                    <nz-switch [formControlName]="'status'" [ngModel]="status">
                        <span checked>正常</span>
                        <span unchecked>禁用</span>
                    </nz-switch>
           
            </nz-form-control>
        </nz-form-item>

        <nz-form-item nz-row>
            <nz-form-label nz-col [nzSm]="6" [nzXs]="24">
                <label for="password" nzRequired>输入密码</label>
            </nz-form-label>
            <nz-form-control nz-col [nzSm]="14" [nzXs]="24">

                <input nz-input [nzSize]="'large'" formControlName="password" type="password" id="password"
                    (ngModelChange)="updateConfirmValidator()">

                <nz-form-explain style="color:red;" *ngIf="getFormControl('password').dirty && getFormControl('password').hasError('required')">请输入密码</nz-form-explain>
            </nz-form-control>
        </nz-form-item>
        <nz-form-item nz-row>
            <nz-form-label nz-col [nzSm]="6" [nzXs]="24">
                <label for="checkPassword" nzRequired>重复输入密码</label>
            </nz-form-label>
            <nz-form-control nz-col [nzSm]="14" [nzXs]="24">

                <input nz-input [nzSize]="'large'" formControlName="checkPassword" type="password" id="checkPassword">

                <nz-form-explain style="color:red;" >
                    <span *ngIf="getFormControl('checkPassword').dirty&&getFormControl('checkPassword').hasError('required')">请重复输入密码</span>
                    <span *ngIf="getFormControl('checkPassword').dirty&&getFormControl('checkPassword').hasError('confirm')">两次输入密码不一致，请重新输入</span>
                </nz-form-explain>
            </nz-form-control>
        </nz-form-item>

    </form>
