<ng-template #tableTotal>
        <div  style="margin-right: 6px;">
          总共 {{_total}} 条
        </div>
</ng-template>
    <nz-table #nzTable [nzBordered]="false" [nzShowTotal]="tableTotal" [nzData]="_dataSet" nzShowSizeChanger [nzLoading]="_loading"
        [nzTotal]="_total" [(nzPageIndex)]="_current" (nzPageIndexChange)="refreshData()" [nzFrontPagination]="false"
        [(nzPageSize)]="_pageSize" (nzPageSizeChange)="refreshData(true)" >

            <thead nz-thead>
                <tr>
                    <th nz-th [nzWidth]="'35%'"><span>角色层级名称</span></th>
                    <th nz-th [nzWidth]="'50%'"><span>描述</span></th>
                    <th nz-th [nzWidth]="'15%'"><span>操作</span></th>
                </tr>
            </thead>

        <tbody nz-tbody>
            <tr nz-tbody-tr *ngFor="let data of nzTable.data">
                <td nz-td>
                    {{data.name}}
                </td>
                <td nz-td>{{data.description}}</td>
                <td nz-td style="padding-left:14px;">
                    <a href="javascript:;" (click)="showSetModal(data)">设置</a>
                    <nz-divider nzType="vertical"></nz-divider>
                    <a href="javascript:;" (click)="deleteActionModal(data)">删除</a>
                </td>
            </tr>
        </tbody>
    </nz-table>
