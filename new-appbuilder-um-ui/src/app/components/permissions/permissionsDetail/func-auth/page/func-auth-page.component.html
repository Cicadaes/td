<div>
    <div class="baseInfor">
        <span>选择对左侧所选数据有访问（只读）权限的角色：</span>
    </div>
    <div class="roleBox">
        <span style="font-weight:bold;">角色：</span>
        <nz-select style="width: 400px;" [nzMode]="'multiple'" [nzPlaceHolder]="'请选择人员'" [(ngModel)]="selectedMultipleOption"
            [nzNotFoundContent]="'无法找到'">
            <nz-option *ngFor="let option of searchOptions" [nzLabel]="option.label" [nzValue]="option.value"
                [nzDisabled]="option.disabled">
            </nz-option>
        </nz-select>
    </div>
    <button nz-button [nzType]="'primary'" [nzSize]="'large'" style="margin-top: 15px;" (click)="handleOk($event)"
        [nzLoading]="isConfirmLoading">
        确 定
    </button>
</div>
