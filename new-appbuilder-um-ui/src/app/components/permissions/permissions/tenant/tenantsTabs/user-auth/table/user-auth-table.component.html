<ng-template #tableTotal>
        <div  style="margin-right: 6px;">
          总共 {{_total}} 条
        </div>
</ng-template>
    <nz-table *ngIf="!isSuper" #nzTable [nzBordered]="false" [nzShowTotal]="tableTotal" [nzData]="_dataSet" nzShowSizeChanger [nzLoading]="_loading"
        [nzTotal]="_total" [(nzPageIndex)]="_current" (nzPageIndexChange)="refreshData()"  [(nzPageSize)]="_pageSize" [nzFrontPagination]="false"
        (nzPageSizeChange)="refreshData(true)" [nzShowPagination]="false">

            <thead nz-thead>
                <tr>
                    <th nz-th [nzWidth]="'14%'">
                        姓名
                    </th>
                    <th nz-th [nzWidth]="'20%'">
                        账号
                    </th>
                    <th nz-th [nzWidth]="'14%'">
                        性别
                    </th>
                    <th nz-th [nzWidth]="'14%'">
                        手机
                    </th>
                    <th nz-th [nzWidth]="'8%'">
                        状态
                    </th>
                    <th nz-th [nzWidth]="'9%'">
                        操作
                    </th>
                </tr>
            </thead>
 
        <tbody nz-tbody>
            <tr nz-tbody-tr *ngFor="let data of nzTable.data">
                <td nz-td>{{data.name}}</td>
                <td nz-td>{{data.email}}</td>
                <td nz-td>{{data.gender==-1?'':(data.gender==0?'女':'男')}}</td>
                <td nz-td>{{data.mobile}}</td>
                <td nz-td>
                    <span style="color:#E03E16" *ngIf="data.status==0">●</span>
                    <span style="color:#2B85E5" *ngIf="data.status==1">●</span>{{data.status==0?'禁用':'正常'}}</td>
                <td nz-td>
                    <span>
                        <!-- <a href="javascript:;" (click)="deleteUser(data)">移除</a> -->
                        <a href="javascript:;" (click)="replaceUser(data)">替换</a>
                        <a [routerLink]="['/tenants/tenantusers/'+tenantId+'/viewTenantUserPage',data.userId]">查看</a>
                    </span>
                </td>
            </tr>
        </tbody>
    </nz-table>

<add-user-auth-dialog [isSuper]="isSuper" *ngIf="isShowAddUserAuthModal" [isShow]="isShowAddUserAuthModal" [tenantId]="tenantId" [userId]="userId" [roleId]="roleId" (onClose)="hideAddUserAuthModal($event)" (onSubmit)="onSubmitUserAuthData($event)"></add-user-auth-dialog>
