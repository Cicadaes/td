<nz-modal [(nzVisible)]="isVisible" [nzTitle]="modalTitle" [nzContent]="modalContent" [nzFooter]="modalFooter"
    (nzOnCancel)="handleCancel($event)" [nzMaskClosable]='false' [nzWidth]="'820px'">
    <ng-template #modalTitle>
        <span>添加已有返回码</span>
    </ng-template>
    <ng-template #modalContent>
        <more-search [fieldArray]="autoCodeArray" (onSearch)="onSearchInterfaceList($event)" [rowCount]="12"></more-search>
        <nz-table 
        #basicTable 
        [nzData]="dataSet" 
        [nzLoading]="loading" 
        [nzTotal]="total" 
        [(nzPageIndex)]="pageIndex" 
        [(nzPageSize)]="pageSize" 
        (nzPageIndexChange)="refreshData()"
        (nzPageSizeChange)="refreshData(true)" 
        [nzFrontPagination]="false"
        nzShowSizeChanger
        >
            <thead>
                <tr>
                    <th nzShowCheckbox [(nzChecked)]="_allChecked" [nzIndeterminate]="_indeterminate" (nzCheckedChange)="_checkAll($event)"></th>
                    <th [nzWidth]="'20%'">
                        返回码
                    </th>
                    <th [nzWidth]="'35%'">
                        返回码解释
                    </th>
                    <th [nzWidth]="'35%'">
                        解决方法
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let data of basicTable.data">
                    <td nzShowCheckbox [(nzChecked)]="data.checked" (nzCheckedChange)="_refreshStatus($event, data.id)"></td>
                    <td>{{data.code}}</td>
                    <td>{{data.reason}}</td>
                    <td>{{data.solution}}</td>
                </tr>
            </tbody>
        </nz-table>
    </ng-template>
    <ng-template #modalFooter>
            <button nz-button [nzType]="'default'" (click)="handleCancel($event)">
                取 消
            </button>
            <button nz-button [nzType]="'primary'" (click)="confirm($event)">
                确 定
            </button>
    </ng-template>
</nz-modal>
