<ng-template #tableTotal>
    <div style="margin-right: 6px;">
        总共 {{_total}} 条
    </div>
</ng-template>
<nz-table #nzTable nzCustomNoResult="true" [nzBordered]="false" [nzShowTotal]="tableTotal" [nzData]="_dataSet"
    nzShowSizeChanger [nzLoading]="_loading" [nzTotal]="_total" [(nzPageIndex)]="_current" [nzFrontPagination]="false"
    (nzPageIndexChange)="refreshData()" [(nzPageSize)]="_pageSize" (nzPageSizeChange)="refreshData(true)" >
    <thead nz-thead>
        <tr>
            <th nz-th [nzWidth]="'16%'">
                姓名
            </th>
            <th nz-th [nzWidth]="'20%'">
                账号
            </th>
            <th nz-th [nzWidth]="'16%'">
                手机
            </th>
            <th nz-th [nzWidth]="'7%'">
                状态
            </th>
            <!-- <th nz-th [nzWidth]="'9%'">
                    创建人
                </th>
                <th nz-th [nzWidth]="'15%'">
                    创建时间
                </th> -->
            <th nz-th [nzWidth]="'10%'">
                更新人
            </th>
            <th nz-th [nzWidth]="'10%'">
                更新时间
            </th>
            <th nz-th [nzWidth]="'14%'">
                <span>操作</span>
            </th>
        </tr>
    </thead>

    <tbody nz-tbody>
        <tr nz-tbody-tr *ngFor="let data of nzTable.data">
            <td nz-td>{{data.name}}</td>
            <td nz-td>{{data.email}}</td>
            <td nz-td>{{data.mobile}}</td>
            <td nz-td>
                <span style="color:#E03E16" *ngIf="data.status==0">●</span>
                <span style="color:#2B85E5" *ngIf="data.status==1">●</span>
                {{data.status==0?'禁用':'正常'}}
            </td>
            <!-- <td nz-td>{{data.createUserName}}</td>
            <td nz-td>{{data.createTime | dateFormatPipe}}</td> -->
            <td nz-td>{{data.updateUserName}}</td>
            <td nz-td>{{data.updateTime | dateFormatPipe:2}}</td>
            <td nz-td>
                <span>
                    <a href="javascript:;" (click)="showAddUserModal(data)">编辑</a>
                    <nz-divider nzType="vertical"></nz-divider>
                    <a href="javascript:;" (click)="showRoles(data)">查看角色</a>
                    <!--<nz-divider nzType="vertical"></nz-divider>
                    <nz-dropdown>
                        <a class="ant-dropdown-link" nz-dropdown>
                          更多操作 <span class="anticon anticon-down"></span>
                        </a>
                        <ul nz-menu>
                            <li nz-menu-item>
                                <a target="_blank" rel="noopener noreferrer" href="http://www.alipay.com/">1st menu item</a>
                            </li>
                            <li nz-menu-item>
                                <a target="_blank" rel="noopener noreferrer" href="http://www.alipay.com/">2nd menu item</a>
                            </li>
                            <li nz-menu-item>
                                <a target="_blank" rel="noopener noreferrer" href="http://www.alipay.com/">3rd menu item</a>
                            </li>
                        </ul>
                    </nz-dropdown>-->
                </span>
            </td>
        </tr>
    </tbody>
</nz-table>


<add-user-dialog *ngIf="isShowAddUerModal" [user]="currentUser" [isShow]="isShowAddUerModal" (onClose)="hideAddUserModal($event)"
    (onSubmit)="onSubmitUserFormData($event)"></add-user-dialog>
