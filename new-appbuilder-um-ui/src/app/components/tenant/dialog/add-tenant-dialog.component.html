<nz-modal [(nzVisible)]="isVisible" [nzTitle]="modalTitle" [nzContent]="modalContent" [nzFooter]="modalFooter"
    (nzOnCancel)="handleCancel($event)" (nzOnOk)="handleOk($event)" [nzMaskClosable]="false">
    <ng-template #modalTitle>
        <span *ngIf="!tenant">新增租户</span>
        <span *ngIf="tenant">编辑租户</span>
    </ng-template>
    <ng-template #modalContent>
        <!-- <add-tenant-form [tenant]="tenant" *ngIf="isVisible" [needSubmit]="isNeedSubmitAddTenantFormData"
            (onRepeatEmail)="repeatEmail($event)" (onSubmit)="submitAddTenantForm($event)"></add-tenant-form> -->
    </ng-template>
    <ng-template #modalFooter>
        <button nz-button [nzType]="'default'" (click)="handleCancel($event)">
            取 消
        </button>
        <button nz-button [nzType]="'primary'" (click)="handleOk($event)" [nzLoading]="isConfirmLoading">
            确 定
        </button>
    </ng-template>
</nz-modal>
