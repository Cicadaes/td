<ng-template #tableTotal>
        <div  style="margin-right: 6px;">
          总共 {{_total}} 条
        </div>
</ng-template>
<nz-table #nzTable [nzBordered]="false" [nzShowTotal]="tableTotal" [nzData]="_dataSet" nzShowSizeChanger [nzLoading]="_loading"
    [nzTotal]="_total" [(nzPageIndex)]="_current" (nzPageIndexChange)="refreshData()"  [nzFrontPagination]="false"
    [(nzPageSize)]="_pageSize" (nzPageSizeChange)="refreshData(true)" >
        <thead nz-thead>
            <tr>
                <th nz-th [nzWidth]="'13%'">
                    操作时间
                </th>
                <th nz-th [nzWidth]="'13%'">
                    操作员姓名
                </th>
                <th nz-th [nzWidth]="'14%'">
                    操作员账号
                </th>
                <th nz-th [nzWidth]="'12%'">
                    操作类型
                </th>
                <th nz-th [nzWidth]="'14%'">
                    操作对象ID/名称
                </th>
                <th nz-th [nzWidth]="'12%'">
                    操作对象类型
                </th>
                <th nz-th [nzWidth]="'10%'">
                    操作结果
                </th>
                <th nz-th [nzWidth]="'12%'">
                    <span>操作</span>
                </th>
            </tr>
        </thead>
    <tbody nz-tbody>
        <tr nz-tbody-tr *ngFor="let data of nzTable.data; let roleIndex=index">
            <td nz-td>
                <a>{{data.createTime | dateFormatPipe}}</a>
            </td>
            <td nz-td>{{data.creator}}</td>
            <td nz-td>{{data.createBy}}</td>
            <td nz-td>{{data.operType}}</td>
            <td nz-td>{{data.operObjectId}}/{{data.operObjectName}}</td>
            <td nz-td>{{data.operObjectType}}</td>
            <td nz-td>{{data.operResult}}</td>
            <td nz-td>
                <span>
                    <a [routerLink]="[ '/logs/detail', data.id ]">查看</a>
                </span>
            </td>
            &nbsp; &nbsp;
        </tr>
    </tbody>
</nz-table>
