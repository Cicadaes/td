<nz-modal [nzVisible]="isVisible" [nzTitle]="modalTitle" [nzContent]="modalContent" [nzFooter]="modalFooter"
    (nzOnCancel)="handleCancel($event)" (nzOnOk)="handleOk($event)" [nzMaskClosable]="false">
    <ng-template #modalTitle>
        <span>添加已有用户</span>
    </ng-template>
    <ng-template #modalContent>
        <add-ugusers-table [queryParams]="uguserTableFieldParams" [reload]="isReloadUserTable" [refresh]="refreshUguserTableStatus"
            (onCheck)="onCheckUgUsers($event)"></add-ugusers-table>
    </ng-template>
    <ng-template #modalFooter>
        <button nz-button [nzType]="'default'" (click)="handleCancel($event)">
            取 消
        </button>
        <button nz-button [nzType]="'primary'" (click)="handleOk($event)" [nzLoading]="isConfirmLoading">
            确 定
        </button>
    </ng-template>
</nz-modal>
