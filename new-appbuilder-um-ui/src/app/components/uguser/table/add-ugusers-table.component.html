<div style="line-height: 20px;text-align:right;margin-bottom: 10px;margin-top: 10px; overflow: hidden;">
    <nz-input-group nzSearch [nzSuffix]="suffixIconButton" style="width: 180px;float: right;margin-bottom: 10px;">
        <input type="text" nz-input placeholder="姓名|账号" (keyup)="onSearch($event, 'keyup')" [(ngModel)]="_value">
    </nz-input-group>
    <ng-template #suffixIconButton>
        <i class="anticon anticon-search" (click)="onSearch(_value, 'click')"></i>
    </ng-template>
</div>
<ng-template #tableTotal>
        <div  style="margin-right: 6px;">
          总共 {{_total}} 条
        </div>
</ng-template>
<nz-table #nzTable [nzBordered]="false" [nzShowTotal]="tableTotal" [nzData]="_dataSet" nzShowSizeChanger [nzLoading]="_loading"
    [nzTotal]="_total" [(nzPageIndex)]="_current" (nzPageIndexChange)="refreshData()" [(nzPageSize)]="_pageSize"
    (nzPageSizeChange)="refreshData(true)"  [nzFrontPagination]="false">
    <thead>
        <tr>
            <th nzShowCheckbox [(nzChecked)]="_allChecked" [nzIndeterminate]="_indeterminate" (nzCheckedChange)="_checkAll($event)"></th>
            <th [nzWidth]="'16%'">
                姓名
            </th>
            <th [nzWidth]="'16%'">
                账号
            </th>
            <th [nzWidth]="'12%'">
                性别
            </th>
            <th [nzWidth]="'16%'">
                手机
            </th>
            <th [nzWidth]="'18%'">
                状态
            </th>
            <th [nzWidth]="'18%'">
                联系电话
            </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let data of nzTable.data">
            <td nzShowCheckbox [(nzChecked)]="data.checked" (nzCheckedChange)="_refreshStatus($event, data.id)"></td>
            <td>{{data.name}}</td>
            <td>{{data.email}}</td>
            <td>{{data.gender==-1?'':(data.gender==0?'女':'男')}}</td>
            <td>{{data.mobile}}</td>
            <td>
                <span style="color:#E03E16" *ngIf="data.status==0">●</span>
                <span style="color:#2B85E5" *ngIf="data.status==1">●</span>
                {{data.status==0?'禁用':'正常'}}
            </td>
            <td>{{data.phone}}</td>
        </tr>
    </tbody>
</nz-table>
