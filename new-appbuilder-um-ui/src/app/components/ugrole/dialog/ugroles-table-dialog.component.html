<nz-modal [nzVisible]="isVisible" [nzTitle]="modalTitle" [nzContent]="modalContent" [nzFooter]="modalFooter"
    (nzOnCancel)="handleCancel($event)" (nzOnOk)="handleOk($event)" [nzMaskClosable]="false">
    <ng-template #modalTitle>
        <span>授权角色</span>
    </ng-template>
    <ng-template #modalContent>
        <div class="ac_right_wap" style="overflow: hidden;">
            <div class="ac_right">
                <nz-input-group nzSearch [nzSuffix]="suffixIconButton" style="width: 180px;float: right;margin-bottom: 10px;">
                    <input type="text" nz-input placeholder="请输入名称" (keyup)="onSearch($event, 'keyup')" [(ngModel)]="search">
                </nz-input-group>
                <ng-template #suffixIconButton>
                    <i class="anticon anticon-search" (click)="onSearch(search, 'click')"></i>
                </ng-template>
            </div>
        </div>
        <!-- <more-search [fieldArray] = "rolesFieldArray" (onSearch)="onSearchList($event)"></more-search> -->
        <add-ugroles-table [viewType]="viewType" [isInUser]="true" [tenantId]="tenantId" [queryParams]="queryParams"
            [reload]="isReloadRoleTable" [refresh]="refreshUgRoleTableStatus" (onCheckAddRole)="onCheckAddUgRoles($event)"></add-ugroles-table>
    </ng-template>
    <ng-template #modalFooter>
        <button nz-button [nzType]="'default'" [nzSize]="'large'" (click)="handleCancel($event)">
            取 消
        </button>
        <button nz-button [nzType]="'primary'" [nzSize]="'large'" (click)="handleOk($event)" [nzLoading]="isConfirmLoading">
            确 定
        </button>
    </ng-template>
</nz-modal>
