<div class="text-content">
    <div class="table-operator clrfix">
        <button nz-button [nzType]="'primary'" (click)="addCode()">
            <span class="anticon anticon-plus"></span><span>返回码</span>
        </button>
        <app-add-code [isVisible]="addFlag" (hideDialog)="hideDialog($event);" [editData]="editData" [editFlag]="editFlag"
            (saveDate)="saveDate();" [productList]='pDataList'>
        </app-add-code>
        <app-detail-code [isVisible]="detailFlag" [editData]="editData" (hideDetailDialog)="hideDetailDialog($event);"></app-detail-code>
    </div>
    <div class="operation-region">
        <more-search [fieldArray]="responseCodeArray" (onSearch)="onSearchResponseCodeList($event)"></more-search>
        <ng-template #tableTotal>
                <div  style="margin-right: 6px;">
                  总共 {{_total}} 条
                </div>
        </ng-template>
        <nz-table #nzTable
            [nzData]="_dataSet" 
            [nzShowTotal]="tableTotal" 
            nzShowSizeChanger
            [nzLoading]="_loading" 
            [nzTotal]="_total" 
            [(nzPageIndex)]="_pageIndex" 
            [(nzPageSize)]="_pageSize"
            [nzFrontPagination]="false" 
            (nzPageSizeChange)="refreshData(true)" 
            (nzPageIndexChange)="refreshData()">
                <thead>
                    <tr>
                        <th [nzWidth]="'20%'">
                            返回码
                        </th>
                         <th [nzWidth]="'25%'">
                            返回码解释
                        </th>
                         <th [nzWidth]="'15%'">
                            解决方法
                        </th>
                         <th [nzWidth]="'25%'">
                            适用产品
                        </th>
                        <th [nzWidth]="'15%'">
                            操作
                        </th>
                    </tr>
                </thead>
            <tbody>
                <tr *ngFor="let data of nzTable.data">
                    <td>{{data.code}}</td>
                    <td>{{data.reason}}</td>
                    <td>{{data.solution}}</td>
                    <td>{{data.catalogNames}}</td>
                    <td>
                        <a href="javascript:;" (click)="detail(data)">查看</a>
                        <nz-divider nzType="vertical"></nz-divider>
                        <a href="javascript:;" (click)="edit(data)">编辑</a>
                        <nz-divider nzType="vertical"></nz-divider>
                        <a href="javascript:;" (click)="delete(data)">删除</a>
                    </td>
                </tr>
            </tbody>
        </nz-table>
    </div>
</div>
