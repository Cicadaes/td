<ng-template #tableTotal>
        <div  style="margin-right: 6px;">
          总共 {{_total}} 条
        </div>
</ng-template>
    <nz-table #nzTable [nzBordered]="false" [nzShowTotal]="tableTotal" [nzData]="_dataSet" nzShowSizeChanger [nzLoading]="_loading" [nzTotal]="_total" [(nzPageIndex)]="_current"
              (nzPageIndexChange)="refreshData()" [(nzPageSize)]="_pageSize" (nzPageSizeChange)="refreshData(true)"  [nzFrontPagination]="false">

            <thead nz-thead>
            <tr>
                <th nz-th [nzWidth]="'14%'">
                    姓名
                </th>
                <th nz-th [nzWidth]="'20%'">
                    账号
                </th>
                <th nz-th [nzWidth]="'14%'">
                    手机
                </th>
                <th nz-th [nzWidth]="'9%'">
                    组织机构
                </th>
                <!-- <th nz-th [nzWidth]="'9%'">
                    职位
                </th>
                <th nz-th [nzWidth]="'8%'">
                    性别
                </th> -->
                
                <!-- <th nz-th [nzWidth]="'9%'">
                    联系电话
                </th>
                <th nz-th [nzWidth]="'9%'">
                    QQ
                </th>
                <th nz-th [nzWidth]="'9%'">
                    微信
                </th> -->
                <th nz-th [nzWidth]="'9%'">
                    状态
                </th>
                <th nz-th [nzWidth]="'10%'">
                    <span>操作</span>
                </th>
            </tr>
            </thead>

        <tbody nz-tbody>
        <tr nz-tbody-tr *ngFor="let data of nzTable.data">
            <td nz-td>{{data.name}}</td>
            <td nz-td>{{data.email}}</td>
            <td nz-td>{{data.mobile}}</td>
            <td nz-td>{{data.deptName}}</td>
            <!-- <td nz-td>{{data.title}}</td> -->
            <!-- <td nz-td>{{data.gender==-1?'':(data.gender==0?'女':'男')}}</td> -->
            <!-- <td nz-td>{{data.gender | sexLabel}}</td> -->
            
            <!-- <td nz-td>{{data.phone}}</td>
            <td nz-td>{{data.qq}}</td>
            <td nz-td>{{data.wechat}}</td> -->
            <td nz-td>
                <span style="color:#E03E16" *ngIf="data.status==0">●</span>
                <span style="color:#2B85E5" *ngIf="data.status==1">●</span>
                {{data.status==0?'禁用':'正常'}}
            </td>
            <td nz-td>
                <span>
                    <a *ngIf="isOper" [routerLink]="[ '/tenants/tenantusers/'+tenantId+'/viewTenantUserPage',data.id]">查看</a>
                    <a *ngIf="!isOper" [routerLink]="[ '/tenantusers/viewTenantUserPage',data.id]" >查看</a>
                    <nz-divider nzType="vertical"></nz-divider>
                    <a *ngIf="isOper" [routerLink]="[ '/tenants/tenantusers/'+tenantId+'/updateTenantUserPage', data.id,tenantId]" >编辑</a>
                    <a *ngIf="!isOper" [routerLink]="[ '/tenantusers/updateTenantUserPage/',data.id,tenantId]" >编辑</a>
                    <!--<nz-divider nzType="vertical"></nz-divider>
                    <nz-dropdown>
                        <a class="ant-dropdown-link" nz-dropdown>
                          更多操作 <span class="anticon anticon-down"></span>
                        </a>
                        <ul nz-menu>
                            <li nz-menu-item>
                                <a target="_blank" rel="noopener noreferrer" href="http://www.alipay.com/">1st menu item</a>
                            </li>
                            <li nz-menu-item>
                                <a target="_blank" rel="noopener noreferrer" href="http://www.alipay.com/">2nd menu item</a>
                            </li>
                            <li nz-menu-item>
                                <a target="_blank" rel="noopener noreferrer" href="http://www.alipay.com/">3rd menu item</a>
                            </li>
                        </ul>
                    </nz-dropdown>-->
                </span>
            </td>
        </tr>
        </tbody>
    </nz-table>


<add-tenantuser-dialog *ngIf="isShowAddUerModal" [user]="currentUser" [isShow]="isShowAddUerModal" (onClose)="hideAddUserModal($event)" (onSubmit)="onSubmitUserFormData($event)"></add-tenantuser-dialog>
