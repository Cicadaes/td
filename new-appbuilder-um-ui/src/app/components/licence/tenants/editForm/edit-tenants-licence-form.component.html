<form nz-form [formGroup]="validateForm" (ngSubmit)="_submitForm()">
    <nz-form-item nz-row>
        <nz-form-label nz-col [nzSm]="2" [nzXs]="24">
            <label for="licenceId" nzRequired>许可证</label>
        </nz-form-label>
        <nz-form-control nz-col [nzSm]="7" [nzXs]="24">
            <span *ngIf="tenantLicence">{{tenantLicence.name}}</span>

            <input nz-input [nzSize]="'large'" formControlName="licenceId" id="code" *ngIf="false">

        </nz-form-control>
    </nz-form-item>

    <nz-form-item nz-row>
        <nz-form-label nz-col [nzSm]="2" [nzXs]="24">
            <label for="statusboo" nzRequired>状态</label>
        </nz-form-label>
        <nz-form-control nz-col [nzSm]="7" [nzXs]="24">
            <div nz-col [nzSpan]="14">
                <label nz-checkbox [(ngModel)]="statusboo" formControlName="statusboo" class="fl">
                    <span>启用</span>
                </label>
            </div>
        </nz-form-control>
    </nz-form-item>


    <nz-form-item nz-row>
        <nz-form-label nz-col [nzSm]="2" [nzXs]="24" nzRequired>
            <label for="validity" >有效期</label>
        </nz-form-label>
        <nz-form-control nz-col [nzSm]="7" [nzXs]="24">
            <date-range (onSelect)="dateRangeControl($event)"></date-range>

            <input nz-input [nzSize]="'large'" formControlName="validity" id="validity" *ngIf="false">

            <nz-form-explain style="color:red;" *ngIf="getFormControl('validity').dirty&&getFormControl('validity').hasError('required')">请选择有效期!</nz-form-explain>
        </nz-form-control>
    </nz-form-item>


    <nz-form-item nz-row>
        <nz-form-label nz-col [nzSm]="2" [nzXs]="24">
            <label for="desc" nzRequired>描述</label>
        </nz-form-label>
        <nz-form-control nz-col [nzSm]="7" [nzXs]="24">

            <textarea input nz-input [nzSize]="'large'" formControlName="desc" id="desc"></textarea>

            <nz-form-explain style="color:red;" *ngIf="getFormControl('desc').dirty&&getFormControl('desc').hasError('required')">请输入描述!</nz-form-explain>
        </nz-form-control>
    </nz-form-item>

</form>
