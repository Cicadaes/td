<ng-template #tableTotal>
        <div  style="margin-right: 6px;">
          总共 {{_total}} 条
        </div>
</ng-template>
    <nz-table #nzTable [nzBordered]="false" [nzShowTotal]="tableTotal" [nzData]="_dataSet" nzShowSizeChanger [nzLoading]="_loading" [nzTotal]="_total" [(nzPageIndex)]="_current"
              (nzPageIndexChange)="refreshData()" [(nzPageSize)]="_pageSize" (nzPageSizeChange)="refreshData(true)"  [nzFrontPagination]="false">
            <thead nz-thead>
            <tr>
                <th nz-th [nzWidth]="'20%'">
                    公司名称
                </th>
                <th nz-th [nzWidth]="'20%'">
                    租户状态
                </th>
                <th nz-th [nzWidth]="'20%'">
                    授权人
                </th>
                <th nz-th [nzWidth]="'20%'">
                    授权时间
                </th>
                <th nz-th [nzWidth]="'20%'">
                    操作
                </th>
            </tr>
            </thead>
        <tbody nz-tbody>
        <tr nz-tbody-tr *ngFor="let data of nzTable.data">
            <td nz-td>{{data.companyName}}</td>
            <td nz-td><span style="color:#E03E16" *ngIf="data.status==0">●</span><span style="color:#2B85E5" *ngIf="data.status==1">●</span> {{data.status==0?'禁用':'启用'}}</td>
            <td nz-td>{{data.createUserName}}</td>
            <td nz-td>{{data.createTime |dateFormatPipe}}</td>
            <td nz-td>
                <span>
                    <a href="javascript:;" (click)="showInstanceModal(data)">查看</a>
                </span>
            </td>
        </tr>
        </tbody>
    </nz-table>


<instance-licence-page [isShow]="isShowInstanceModal" (onClose)="hideInstanceModal($event)" [tenant]="tenant" [licenceId]="licenceId" ></instance-licence-page>
