<ng-template #tableTotal>
        <div  style="margin-right: 6px;">
          总共 {{_total}} 条
        </div>
</ng-template>    
    <nz-table #nzTable [nzBordered]="false" [nzShowTotal]="tableTotal" [nzData]="_dataSet" nzShowSizeChanger [nzLoading]="_loading" [nzTotal]="_total" [(nzPageIndex)]="_current"
              (nzPageIndexChange)="refreshData()"  [(nzPageSize)]="_pageSize" (nzPageSizeChange)="refreshData(true)" [nzFrontPagination]="false">
        
            <thead nz-thead>
            <tr>
                <th nz-th [nzWidth]="'16%'">
                    名称
                </th>
                <th nz-th [nzWidth]="'8%'">
                    状态
                </th>
                <th nz-th [nzWidth]="'20%'">
                    描述
                </th>
                <!-- <th nz-th [nzWidth]="'11%'">
                    创建人
                </th>
                <th nz-th [nzWidth]="'14%'">
                    创建时间
                </th> -->
                <th nz-th [nzWidth]="'11%'">
                    更新人
                </th>
                <th nz-th [nzWidth]="'14%'">
                    更新时间
                </th>
                <th nz-th [nzWidth]="'6%'">
                    <span>操作</span>
                </th>
            </tr>
            </thead>
        <tbody nz-tbody>
        <tr nz-tbody-tr *ngFor="let data of nzTable.data">
            <td nz-td>{{data.name}}</td>
            <td nz-td><span style="color:#E03E16" *ngIf="data.status==0">●</span><span style="color:#2B85E5" *ngIf="data.status==1">●</span> {{data.status==0?'禁用':'正常'}}</td>
            <td nz-td>{{data.desc}}</td>
            <!-- <td nz-td>{{data.createUserName}}</td>
            <td nz-td>{{data.createTime | dateFormatPipe}}</td> -->
            <td nz-td>{{data.updateUserName}}</td>
            <td nz-td>{{data.updateTime | dateFormatPipe:2}}</td>
            <td nz-td>
                <span>
                    <a [routerLink]="[ '/licences/detailLicencePage',data.id]" >查看</a>
                </span>
            </td>
        </tr>
        </tbody>
    </nz-table>
