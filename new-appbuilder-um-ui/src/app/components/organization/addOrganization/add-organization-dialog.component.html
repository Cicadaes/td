<nz-modal class="lhclass" [nzVisible]="isVisible" [nzTitle]="modalTitle" [nzContent]="modalContent" [nzFooter]="modalFooter"
    (nzOnCancel)="handleCancel($event)" (nzOnOk)="handleOk($event)" [nzMaskClosable]="false">
    <ng-template #modalTitle>
        <span>{{title}}</span>
    </ng-template>
    <ng-template #modalContent>
        <nz-form-item>
            <nz-form-label [nzSpan]="6" nzRequired nzFor="name" class="cover-ant-form-item-label">上级组织机构</nz-form-label>
            <nz-form-control [nzSpan]="18">
                <span *ngIf="oldOrganization">{{oldOrganization.name}}</span>
            </nz-form-control>
        </nz-form-item>
        <nz-form-item>
            <nz-form-label [nzSpan]="6" nzRequired nzFor="name">组织机构名称</nz-form-label>
            <nz-form-control  [nzSpan]="18">
                <input nz-input [(ngModel)]="name">
                <div *ngIf="errorCode==1" style="color: red">请输入组织机构名称</div>
                <div *ngIf="errorCode==2" style="color: red">组织机构名称重复</div>
                <div *ngIf="errorCode==9" style="color: red">输入的组织机构名称过长</div>
                <div *ngIf="errorCode==7" style="color: red">输入的组织机构名称含有特殊字符</div>
            </nz-form-control>
        </nz-form-item>
        <nz-form-item>
            <nz-form-label [nzSpan]="6" nzRequired nzFor="name" class="cover-ant-form-item-label">组织机构描述</nz-form-label>
            <nz-form-control  [nzSpan]="18">
                <textarea nz-input [(ngModel)]="desc"></textarea>
                <div *ngIf="errorCode==10" style="color: red">输入的组织机构描述过长</div>
            </nz-form-control>
        </nz-form-item>
    </ng-template>
    <ng-template #modalFooter>
        <button nz-button [nzType]="'default'" (click)="handleCancel($event)">
            取 消
        </button>
        <button nz-button [nzType]="'primary'" (click)="submitOrganiztion($event)" [nzLoading]="isConfirmLoading">
            确 定
        </button>
    </ng-template>
</nz-modal>
