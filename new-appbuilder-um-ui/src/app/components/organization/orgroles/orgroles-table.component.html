
    <ng-template #tableTotal>
            <div  style="margin-right: 6px;">
              总共 {{_total}} 条
            </div>
    </ng-template>
    <nz-table #nzTable [nzShowTotal]="tableTotal" [nzBordered]="false" [nzData]="_dataSet" nzShowSizeChanger [nzLoading]="_loading" [nzTotal]="_total" [(nzPageIndex)]="_current"
              (nzPageIndexChange)="refreshData()"  [(nzPageSize)]="_pageSize" (nzPageSizeChange)="refreshData(true)" [nzFrontPagination]="false">
            <thead nz-thead>
            <tr>
                <th nz-th nzCheckbox>
                    <label nz-checkbox [(ngModel)]="_allChecked" [nzIndeterminate]="_indeterminate" (ngModelChange)="_checkAll($event)">
                    </label>
                </th>
                <th nz-th [nzWidth]="'30%'">
                    角色名称
                </th>
                <th nz-th [nzWidth]="'50%'">
                    角色描述
                </th>
                <th nz-th [nzWidth]="'20%'">
                    <span>操作</span>
                </th>
            </tr>
            </thead>
        <tbody nz-tbody>
        <tr nz-tbody-tr *ngFor="let data of nzTable.data">
            <td nz-td nzCheckbox>
                <label nz-checkbox [(ngModel)]="data.checked" (ngModelChange)="_refreshStatus($event, data.id)">
                </label>
            </td>
            <td nz-td>{{data.name}}</td>
            <td nz-td>{{data.desc}}</td>
            <td nz-td>
                <span>
                    <a href="javascript:;" (click)="deleteRolesFormUserGroup(data)">移除</a>
                </span>
            </td>
        </tr>
        </tbody>
    </nz-table>
