<ng-template #tableTotal>
        <div  style="margin-right: 6px;">
          总共 {{_total}} 条
        </div>
</ng-template>
    <nz-table #nzTable [nzBordered]="false" [nzShowTotal]="tableTotal" [nzData]="_dataSet" nzShowSizeChanger [nzLoading]="_loading" [nzTotal]="_total" [(nzPageIndex)]="_current"
              (nzPageIndexChange)="refreshData()" [(nzPageSize)]="_pageSize" (nzPageSizeChange)="refreshData(true)" >
            <thead nz-thead>
            <tr>
                <th nz-th [nzWidth]="'150px'">
                    <span>Name</span>
                </th>
                <th nz-th [nzWidth]="'150px'">
                    <span>Age</span>
                </th>
                <th nz-th>
                    <span>Address</span>
                </th>
            </tr>
            </thead>
        <tbody nz-tbody>
        <tr nz-tbody-tr *ngFor="let data of nzTable.data">
            <td nz-td>
                <a>{{data.name.first}} {{data.name.last}}</a>
            </td>
            <td nz-td>{{data.gender}}</td>
            <td nz-td>{{data.email}}</td>
        </tr>
        </tbody>
    </nz-table>
