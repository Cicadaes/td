
    <!--<nz-table #nzTable [nzBordered]="true" [nzDataSource]="data" [nzPageSize]="10">-->
            <ng-template #tableTotal>
                    <div  style="margin-right: 6px;">
                      总共 {{_total}} 条
                    </div>
            </ng-template>
    <nz-table #nzTable [nzBordered]="false" [nzShowTotal]="tableTotal" [nzData]="_dataSet" nzShowSizeChanger [nzLoading]="_loading" [nzTotal]="_total" [(nzPageIndex)]="_current"
              (nzPageIndexChange)="refreshData()"  [(nzPageSize)]="_pageSize" (nzPageSizeChange)="refreshData(true)" [nzFrontPagination]="false" >
        <thead nz-thead>
        <tr>
            <th nz-th nzExpand></th>
            <th nz-th>
                <span>Name</span>
            </th>
            <th nz-th>
                <span>Age</span>
            </th>
            <th nz-th>
                <span>Address</span>
            </th>
            <th nz-th>
                <span>Action</span>
            </th>
        </tr>
        </thead>
        <tbody nz-tbody>
        <ng-template ngFor let-data [ngForOf]="nzTable.data">
            <tr nz-tbody-tr>
                <td nz-td nzExpand>
                    <nz-row-expand-icon [(nzExpand)]="data.expand"></nz-row-expand-icon>
                </td>
                <td nz-td>{{data.name}}</td>
                <td nz-td>{{data.age}}</td>
                <td nz-td>{{data.address}}</td>
                <td nz-td>
                        <span>
                            <a href="#">Delete</a>
                        </span>
                </td>
            </tr>
            <tr nz-tbody-tr *ngIf="data.expand">
                <td nz-td></td>
                <td nz-td colspan="4">
                    {{data.description}}
                </td>
            </tr>
        </ng-template>
        </tbody>
    </nz-table>
