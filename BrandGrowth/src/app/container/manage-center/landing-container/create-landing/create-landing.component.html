<div class="main">
  <form nz-form [formGroup]="validateForm" (ngSubmit)='_submitForm()'>
    <div nz-form-item nz-row>
      <div nz-form-label nz-col [nzSpan]="3">
        <label for="landingName" >着陆页名称</label>
      </div>
      <div nz-form-control nz-col [nzSpan]="21" class="steps-content-form-control">
        <nz-input [nzSize]="'large'" formControlName="landingName" [nzPlaceHolder]="'输入着陆页名称...'"></nz-input>
        <div nz-form-explain *ngIf="getFormControl('landingName').dirty && getFormControl('landingName').hasError('required')">
          着陆页名称不能为空！
        </div>
      </div>
    </div>
    <div nz-form-item nz-row>
      <div nz-form-label nz-col [nzSpan]="3">
        <label for="address" >着陆页地址</label>
      </div>
      <div nz-form-control nz-col [nzSpan]="21" class="steps-content-form-control">
        <nz-input [nzSize]="'large'" formControlName="address" [nzPlaceHolder]="'输入着陆页地址...'"></nz-input>
        <div nz-form-explain *ngIf="getFormControl('address').dirty && getFormControl('address').hasError('required')">
          着陆页地址不能为空！
        </div>
      </div>
    </div>
    <div nz-form-item nz-row>
      <div nz-col [nzSpan]="3" nz-form-label>
        <label>siteID</label>
      </div>
      <div nz-col [nzSpan]="21" nz-form-control>
        <nz-input formControlName="monitorCode" [nzType]="'text'" [(ngModel)]='textCode' [nzPlaceHolder]="'write any thing'" [nzSize]="'large'"
          nzDisabled>
        </nz-input>
        <button nz-button class="id-copy" ngxClipboard [cbContent]='textCode' >复制</button>
        <p>着陆页的唯一标识,用来集成到SDK中</p> 
      </div>
     
    </div>
    <div nz-form-item nz-row>
      <div nz-form-label nz-col [nzSpan]="3">
      </div>
      <div nz-form-control nz-col [nzSpan]="21">
        <button nz-button [nzType]="'default'">
          <span>下载SDK</span>
        </button>
        <button nz-button [nzType]="'default'">
          <span>  <i class="anticon anticon-file-text"></i> 查阅在线集成指南</span>
        </button>
      </div>
    </div>
    <div nz-form-item nz-row>
        <div nz-form-label nz-col [nzSpan]="3">
        </div>
        <div nz-form-control nz-col [nzSpan]="21">
          <button nz-button [nzType]="'primary'" (click)='save()'>
            <span>确定</span>
          </button>
          <button nz-button [nzType]="'default'" (click)='cancel()'>
            <span>取消</span>
          </button>
        </div>
      </div>
  </form>

</div>
