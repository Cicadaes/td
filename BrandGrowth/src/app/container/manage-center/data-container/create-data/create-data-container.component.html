<div class="main">
        <form nz-form [formGroup]="validateForm" >
            <div nz-form-item nz-row>
                <div nz-form-label nz-col [nzSpan]="3">
                <label for="callBackName" >回调名称</label>
                </div>
                <div nz-form-control nz-col [nzSpan]="21" 
                     class="steps-content-form-control">
                <nz-input 
                    [nzSize]="'large'" 
                    formControlName="callBackName" 
                    [nzPlaceHolder]="'请输入回调名称'"></nz-input>
                <div *ngIf="validateForm.controls.callBackName.dirty&&validateForm.controls.callBackName.hasError('required')"
                    nz-form-explain 
                   >
                    回调名称不能为空！
                </div>
                </div>
            </div>
            <div nz-form-item nz-row>
                    <div nz-form-label nz-col [nzSpan]="3">
                        <label for="activity" >选择活动</label>
                    </div>
                    <div nz-form-control nz-col [nzSpan]="21" 
                         class="steps-content-form-control">
                        <cm-select>
                                <nz-select formControlName="activity" 
                                           [nzSize]="'large'" 
                                           [(ngModel)] = 'selectacEvent'
                                           [nzDisabled] = 'isDisable'
                                           [nzNotFoundContent]="'无法找到'"
                                           nzShowSearch
                                          >
                                           <nz-option
                                           *ngFor="let option of acoptions"
                                           [nzLabel]="option.label"
                                           [nzValue]="option.value">
                                         </nz-option>
                                    </nz-select>
                        </cm-select>
                        <div 
                        nz-form-explain 
                        *ngIf="validateForm.controls.activity.dirty&&validateForm.controls.activity.hasError('required')">
                        请选择活动
                       </div>
                   </div>
            </div>
            <div nz-form-item nz-row>
                    <div nz-form-label nz-col [nzSpan]="3">
                        <label for="callBackEvent" >回调事件</label>
                    </div>
                    <div nz-form-control nz-col [nzSpan]="21" 
                         class="steps-content-form-control">
                        <cm-select>
                                <nz-select 
                                    formControlName="callBackEvent" 
                                    [nzSize]="'large'" 
                                    [(ngModel)]="selectedcbEvent"
                                    (ngModelChange)="ngOnChanges()"
                                    >
                                    <nz-option
                                    *ngFor="let option of cboptions"
                                    [nzLabel]="option.label"
                                    [nzValue]="option.value">
                                  </nz-option>
                                </nz-select>
                        </cm-select>
                        <div 
                        nz-form-explain 
                        *ngIf="validateForm.controls.callBackEvent.dirty&&validateForm.controls.callBackEvent.hasError('required')">
                        回调事件不能为空
                    </div>
                   </div>
            </div>
            <div nz-form-item nz-row>
                    <div nz-form-label nz-col [nzSpan]="3">
                    <label for="reveiceUrl">接收URL</label>
                    </div>
                    <div nz-form-control nz-col [nzSpan]="21" 
                         class="steps-content-form-control">
                    <nz-input 
                        [nzSize]="'large'" 
                        formControlName="reveiceUrl" 
                        [nzPlaceHolder]="'请填写接收URL'"></nz-input>
                    <div 
                        nz-form-explain 
                        *ngIf="validateForm.controls.reveiceUrl.dirty&&validateForm.controls.reveiceUrl.hasError('required')">
                        请填写接收URL
                    </div>
                    </div>
            </div>
            <div nz-form-item nz-row>
                    <div nz-form-label nz-col [nzSpan]="3">
                    <label  >事件参数</label>
                    </div>
                    <div  nz-col [nzSpan]="21" >  
                       <ul class=" parameter">
                            <li *ngFor ='let item of eventList'> 
                                <input type="text" name='{{item.paramName}}' value="{{item.paramValue}}" (keyup)="onKey($event)">
                                <strong>＝ {{item.placeHolder}}</strong> 
                                <span>{{item.paramMean}}</span>
                            </li>
                            <p>自定义参数可直接拼接在url后面，仅支持静态自定义参数</p>
                        </ul>  
                       <button nz-button [nzType]="'primary'" (click) = 'save()'>
                        <span>确定</span>
                      </button>
                      <button nz-button [nzType]="'default'" (click) = 'cancel()'>
                        <span>取消</span>
                      </button>                          
                     </div>
            </div>
        </form>
</div>
