<nz-card style="width:100%;margin-top: 24px;">
  <ng-template #body>
    <form nz-form [formGroup]="validateForm" class="auth-form">
      <div nz-form-item nz-row>
        <div nz-form-label nz-col nzSpan="2">
          <label for="licensee">账户信息</label>
        </div>
        <div nz-form-control nz-col nzSpan="6">
          <nz-input formControlName="licensee" [nzPlaceHolder]="'输入授权用户的登录邮箱...'" [nzSize]="'large'">
          </nz-input>
          <div *ngIf="validateForm.controls.licensee.dirty">
            <div nz-form-explain *ngIf="validateForm.controls.licensee.hasError('required')">授权账户的登录邮箱不能为空!</div>
            <div nz-form-explain *ngIf="!validateForm.controls.licensee.hasError('required')&&validateForm.controls.licensee.hasError('email')">授权账户的登录邮箱格式不正确!</div>
          </div>
        </div>
      </div>
      <div nz-form-item nz-row>
        <div nz-form-label nz-col nzSpan="2">
          <label for="activityPermission">管理权限</label>
        </div>
        <div nz-form-control nz-col nzSpan="22">
          <nz-checkbox-group formControlName="activityPermission"></nz-checkbox-group>
        </div>
      </div>
      <div nz-form-item nz-row>
        <div nz-form-label nz-col nzSpan="2">
          <label for="">查看指标</label>
        </div>
        <div nz-form-control nz-col nzSpan="22">

        </div>
      </div>
      <div nz-form-item nz-row>
        <div nz-form-label nz-col nzSpan="2">
          <label for="">分配活动</label>
        </div>
        <div nz-form-control nz-col nzSpan="22">

        </div>
      </div>
      <div nz-form-item nz-row>
        <div nz-col nzOffset="2" nzSpan="6">
          <button class="confirm" nz-button nzType="primary" (click)="_submitForm()">
            <span>确定</span>
          </button>
        </div>
        <div nz-col nzSpan="3">
          <button class="reset" nz-button (click)="_resetForm()">
            <span>取消</span>
          </button>
        </div>
      </div>
    </form>
  </ng-template>
</nz-card>
