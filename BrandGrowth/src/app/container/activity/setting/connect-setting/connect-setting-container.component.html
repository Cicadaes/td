<div class="ac_header">
  <div class="ac_left">
    <a routerLink='create-connect' (click)='create("新建监测链接组")'>
      <span>
        <i class="anticon anticon-plus"></i>新建监测链接组</span>
    </a>
  </div>
  <div class="ac_right">
    <!--  *ngIf="_operating" -->
    <cm-button>
      <button nz-button [nzType]="'default'" (click)="_deteleData()">
        <i class="anticon anticon-delete"></i>
        <span>删除</span>
      </button>
    </cm-button>
    <nz-input [nzType]="'text'" [nzPlaceHolder]="'输入关键词进行检索'" [(ngModel)]="searchText">
      <ng-template #prefix>
        <i class="anticon anticon-search"></i>
      </ng-template>
    </nz-input>
  </div>
</div>
<div class='ac_tab'>
  <cm-table>
    <!-- ,'important','count' -->
    <nz-table 
      #nzTable 
      [nzBordered]="false" 
      [nzDataSource]="_dataSet | farray:['name']:searchText" 
      [nzPageSize]="10"
      (nzDataChange)="_displayDataChange($event)" 
      (nzPageIndexChange)="_refreshStatus()" 
      class='content' 
      (nzPageSizeChange)="_refreshStatus()"
      nzShowSizeChanger>
      <thead nz-thead>
        <tr>
          <th nz-th nzCheckbox>
            <label nz-checkbox [(ngModel)]="_allChecked" (ngModelChange)="_checkAll($event)">
            </label>
          </th>
          <th nz-th [nzWidth]="'300px'">
            <span>名称</span>
          </th>
          <th nz-th>
            <span>创建时间</span>
          </th>
          <th nz-th>
            <span>监测链接数量</span>
          </th>
          <th nz-th [nzWidth]="'150px'">
            <span>操作</span>
          </th>
        </tr>
      </thead>
      <tbody nz-tbody>
        <tr nz-tbody-tr *ngFor="let data of nzTable.data">
          <td nz-td nzCheckbox>
            <label nz-checkbox [(ngModel)]="data.checked" (ngModelChange)="_refreshStatus($event)">
            </label>
          </td>
          <td nz-td><p class="content-name">{{data.name}}</p></td>
          <td nz-td>{{data.optime}}</td>
          <td nz-td>{{data.count | number}}</td>
          <td nz-td (click)="edit(data)">编辑</td>
        </tr>
      </tbody>
    </nz-table>
  </cm-table>
</div>
