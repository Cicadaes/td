<div class="table-move">
  <cm-table>
    <nz-table
      #nzTable 
      [nzBordered]="false" 
      [nzDataSource]="_tableData"
      [nzIsPagination]="false"
      [nzScroll]='{ y: tableHeight }'>
      <thead nz-thead>
        <tr>
          <th 
            nz-th
            class="table-move-center"
            *ngFor="let item of _tableColumns">
            <span>{{ item.title }}</span>
          </th>
        </tr>
      </thead>
      <tbody nz-tbody>
        <tr nz-tbody-tr *ngFor="let data of _tableData">
          <td 
            nz-td
            [style.text-align]="column.align || 'center'"
            *ngFor="let column of _tableColumns">{{ data[column.key] }}</td>
        </tr>
      </tbody>
    </nz-table>
  </cm-table>
</div>
