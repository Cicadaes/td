<nz-card>
  <ng-template #title>
    {{cardTitle}}
  </ng-template>
  <ng-template #body>
    <nz-table #nzTable 
    [nzDataSource]="data" 
    [nzPageSize]="10" 
    nzShowSizeChanger 
    (nzDataChange)="_displayDataChange($event)" 
    (nzPageIndexChange)="_refreshStatus()" 
    (nzPageSizeChange)="_refreshStatus()"
    [nzIsPagination]="isPagination"
  >
        <thead nz-thead>
          <tr>
            <th nz-th nzCheckbox *ngIf="showCheckBox">
              <label nz-checkbox [(ngModel)]="_allChecked" [nzIndeterminate]="_indeterminate" (ngModelChange)="_checkAll($event)">
              </label>
            </th>
            <ng-template ngFor let-item [ngForOf]="columns" let-i="index" [ngForTrackBy]="trackByFn">
              <th nz-th [width]="item.width">{{item.title}}</th>
            </ng-template>
          </tr>
        </thead>
        <tbody nz-tbody>
          <tr nz-tbody-tr *ngFor="let item of nzTable.data;let i = index;">
            <td nz-td nzCheckbox *ngIf="showCheckBox">
              <label nz-checkbox [(ngModel)]="item.checked" (ngModelChange)="_refreshStatus($event)">
              </label>
            </td>
            <ng-template ngFor let-key [ngForOf]="getKeys()" let-i="index" [ngForTrackBy]="trackByFn">
              <td nz-td td-render [html]="columns[i].html" [renderElement]="item[key]">
                {{columns[i].html ? null : item[key]}}
              </td>
            </ng-template>
          </tr>
        </tbody>
    </nz-table>
    <div class="costomPagination" *ngIf="_costomPaginationContent && data.length > 0">
      <ng-template [ngTemplateOutlet]="_costomPaginationContent">
      </ng-template>
    </div>
  </ng-template>
</nz-card>
