<main>
	<div class="contents" id="enterprise-contents">
		<div class="con-left has-scroll">
			<a title="返回主页" class="logo" id="logo" href="javascript:;" (click)="goToProductList()"></a>
			<div class="scroll-box fl" id="nav-scroll">
				<div class="nav-left" id="nav-bar">

					<div class="content_mid">
						<div *ngFor="let app of authAppList">
							<div *ngIf="app.appCode == 'marketing'" appCode="marketing" class="active li" (click)="goApp($event,app)">
								<a href="javascript:;">
									<div class="nav-img"><i class="icons-nav icon-nav-marketing"></i><i class="i-a"></i></div>
									<div class="nav-name">{{app.appName}}</div>
								</a>
							</div>
							<div *ngIf="app.appCode != 'tenant' && app.appCode != 'marketing'" appCode="app.appCode" class="li" (click)="goApp($event,app)">
								<a href="javascript:;">
									<div class="nav-img"><i class="icons-nav icon-nav-{{app.appCode}}"></i><i class="i-a"></i></div>
									<div class="nav-name">{{app.appName}}</div>
								</a>
							</div>
						</div>
					</div>

				</div>
			</div>
			<div class="logout">
				<div class="dropdown" (click)="showHideDropdown($event.currentTarget)">
					<a href="javascript:;" class="img"></a>
				</div>
				<ul class="dropdown-ul hide" id="dropdown-ul">
					<li class="li01 clearfix">
						<a href="javascript:;" class="account-name" id="account-name">{{loginUser.userName}}</a>
						<i class="icon-out" (click)="logoutOneUI();" id="logout" title="退出"></i>
					</li>
					<li class="li02 clearfix">
						<a href="javascript:;" class="account" (click)="showDialog()">
							<i></i>账户管理
						</a>
						<a href="javascript:;" class="rule" (click)="goToRuleSystem()" *ngIf="hashTenant">
							<i></i>权限管理
						</a>
					</li>
				</ul>
			</div>
			<div class="app-tip"></div>
		</div>
	</div>
	<div class="layer-fixed hide" id="layer-fixed"></div>

	<p-dialog header="账户管理" [(visible)]="display" modal="modal" width="420" responsive="true" [closable]="true">
		<section class="account_set">
			<ul>
				<li>
					<label>登录邮箱：</label> {{loginUser.email}}
				</li>
				<li>
					<label>原始密码：</label>
					<input class="key-input" type="password" placeholder="输入原始密码(6-32位)" [(ngModel)]="passwordData" (focus)="iptHidden()">
					<div class="user_password" *ngIf="errorPrompt.pwdData">{{userTips}}</div>
				</li>
				<li>
					<label>新密码：</label>
					<input class="key-input" type="password" placeholder="输入新密码(6-32位)" [(ngModel)]="userpassword" (focus)="iptHidden()">
					<div class="user_password" *ngIf="errorPrompt.userPwd">{{userTips}}</div>
				</li>
				<li>
					<label>确认密码：</label>
					<input class="key-input" type="password" placeholder="再次输入新密码(6-32位)" [(ngModel)]="userpasswordTrue" (focus)="iptHidden()">
					<div class="user_password" *ngIf="errorPrompt.userPwdTrue">{{userTips}}</div>
				</li>
			</ul>
		</section>
		<footer>
			<div class="handel r">
				<button class="cancel" type="button" (click)="display=false">取消</button>
				<button class="confirm" type="button" (click)="confirm()">确定</button>
			</div>
		</footer>
	</p-dialog>
</main>
