<main>
    <div class="pipe-desc">
        <base-desc textRequired="true" textTitle="组件名称" [(text)]="pipelineNodeCommunicationService.nodeData.name" [(desc)]="pipelineNodeCommunicationService.nodeData.description" [editFlag]="!pipelineNodeCommunicationService.editFlag"></base-desc>
    </div>
    <div class="pipe-content">
        <div class="filter-info pipe-item clearfix">
            <label class="item-label"><span class="required">*</span>过滤条件</label>
            <div class="tag-infomation" *ngFor="let tagData of pipelineNodeCommunicationService.nodeData.tagRowKeyList;let i = index;">
                <div *ngIf="i" [ngClass]="{'infomation-relation': true, 'disabled': !pipelineNodeCommunicationService.editFlag}" (click)="changeRelation()">{{relationData.name}}</div>
                <div class="infomation">
                    <span>标签</span>
                    <p-dropdown placeholder="请选择标签" [options]="tagList | filterTags: pipelineNodeCommunicationService.nodeData.tagRowKeyList: i" [style]="{'margin':'-2px 8px 0px 30px', 'width': '140px'}" [(ngModel)]="pipelineNodeCommunicationService.nodeData.tagRowKeyList[i]"
                        (click)="checkTagRepaet($event, i)" [disabled]="!pipelineNodeCommunicationService.editFlag"></p-dropdown>
                    <i *ngIf="i" class="icon-del" (click)="delTag(i);"></i>
                </div>
            </div>
            <div class="add-tag" (click)="addTag(pipelineNodeCommunicationService.nodeData.tagRowKeyList.length)">
                <i></i> 添加标签
            </div>
