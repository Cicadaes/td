<div class="datePicker" (click)="setDomflag($event)">
    <div class="date-box" (click)="showPicker($event)">
        <span [ngClass]="{'ui-inputtext': true, 'disabled': disabled}">
            <label *ngIf="!value.data.start">{{value.placeholder?value.placeholder:'选择时间'}}</label>
            {{value.data.start|date:"yyyy-MM-dd"}}{{value.data.end?"~":""}}{{value.data.end|date:"yyyy-MM-dd"}}
        </span>
        <span *ngIf="value.showIcon" class="ui-button-icon-right ui-c iconfonts icon-calendar"></span>
    </div>
    <div id="pinput-box" #container>
        <pinput class="pinput" (onConfirm)="onConfirm($event)" (onClose)="onClose($event)" [config]="value" *ngIf="show"></pinput>
    </div>
</div>
