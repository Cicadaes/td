<main>
    <div class="buttons button-add r" style="height: 60px;">
        <button (click)="downloadData()">
            <span class="iconfont icon-leadingin"></span> 下载样例数据
        </button>
    </div>
    <div class="computing_detail_table" style="width: calc(100% - 25px); overflow-x: scroll">
        <p-dataTable [value]="newDatas" emptyMessage="暂无内容">
            <p-column *ngFor="let col of cols" [header]="col.value" [style]="{'min-width': '180px'}">
                <template let-project="rowData" pTemplate="body">
                      {{project[col.value]}}
                    <!--<em  class="datasource_tips">{{project[col.value]}}</em>-->
                </template>
            </p-column>
        </p-dataTable>
        <x-paginator *ngIf="reportPaginator" [value]="value" (onPagesChange)="paginate($event)"></x-paginator>
    </div>
</main>
