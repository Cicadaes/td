<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>DatWill-SDK-Charts</title>
    <link href="../components/public/styles/index.css" rel="stylesheet">
</head>

<body>

    <div style="position: absolute;width: 100%;height: 100%;top: 0px;left: 0px">
        <div style="position: relative;width: 100%;height: 100%;">
            <div class="stage" style="height: 500px;"></div>
            <div class="controller">
                <div class="btn-container">
                    <div class="btn" relative-stage>相对舞台</div>
                </div>
                <div class="btn-container">
                    <div class="btn" left-align>左对齐</div>
                </div>
                <div class="btn-container">
                    <div class="btn" right-align>右对齐</div>
                </div>
                <div class="btn-container">
                    <div class="btn" top-align>上对齐</div>
                </div>
                <div class="btn-container">
                    <div class="btn" bottom-align>下对齐</div>
                </div>
                <div class="btn-container">
                    <div class="btn" vertical-center-align>垂直居中</div>
                </div>
                <div class="btn-container">
                    <div class="btn" horiz-center-align>水平居中</div>
                </div>

                <div class="btn-container" isedit="true" data-button-edit>
                    <div class="btn">编辑</div>
                </div>
                <div class="btn-container" data-button-data>
                    <div class="btn">数据</div>
                </div>
                <div class="btn-container">
                    <div class="btn" data-button-align>点击</div>
                </div>
            </div>
            <div class="controller">
                <div class="btn-container" draggable="true" button-Area>
                    <div class="btn">Area面积图</div>
                </div>
                <div class="btn-container" draggable="true" button-Banner>
                    <div class="btn">Banner</div>
                </div>
                <div class="btn-container" draggable="true" button-Bar>
                    <div class="btn">Bar柱图</div>
                </div>
                <div class="btn-container" draggable="true" button-ChinaMap>
                    <div class="btn">ChinaMap</div>
                </div>
                <div class="btn-container" draggable="true" button-Circle>
                    <div class="btn">Circle</div>
                </div>
                <div class="btn-container" draggable="true" button-Dateformat>
                    <div class="btn">Dateformat</div>
                </div>

                <div class="btn-container" draggable="true" button-Font>
                    <div class="btn">Font</div>
                </div>
                <div class="btn-container" draggable="true" button-Funnel>
                    <div class="btn">Funnel</div>
                </div>

                <div class="btn-container" draggable="true" button-Pie>
                    <div class="btn">Pie</div>
                </div>
                <div class="btn-container" draggable="true" button-Priview>
                    <div class="btn">Priview概览</div>
                </div>

                <div class="btn-container" draggable="true" button-Radar>
                    <div class="btn">Radar</div>
                </div>
                <div class="btn-container" draggable="true" button-Strip>
                    <div class="btn">Strip条图</div>
                </div>
                <div class="btn-container" draggable="true" button-Table>
                    <div class="btn">Table表格</div>
                </div>
                <div class="btn-container" draggable="true" button-Test>
                    <div class="btn">Test</div>
                </div>
                <div class="btn-container" draggable="true" button-Upload>
                    <div class="btn">Upload</div>
                </div>
                <div class="btn-container" draggable="true" button-StackedBar>
                    <div class="btn">StackedBar</div>
                </div>

                <div class="btn-container" draggable="true" data-button-dragpart>
                    <div class="btn">运营概览</div>
                </div>
                <div class="btn-container" draggable="true" data-button-dragtargetTable>
                    <div class="btn">目标考核</div>
                </div>
                <div class="btn-container" draggable="true" data-button-scatter>
                    <div class="btn">四象限图</div>
                </div>

                <div class="btn-container" draggable="true" data-button-dragindexPriview>
                    <div class="btn">指标概览</div>
                </div>
                <div class="btn-container" draggable="true" dataSource-button style="background: #679fef">
                    <div class="btn">改变数据源</div>
                </div>
                <div class="btn-container" draggable="true" button-Line style="background: #679fef">
                    <div class="btn">SelectLine</div>
                </div>
                <div class="btn-container" draggable="true" data-button-changeSelect style="background: #679fef">
                    <div class="btn">关闭指标</div>
                </div>
                <div class="btn-container" draggable="true" data-button-openSelect style="background: #679fef">
                    <div class="btn">打开指标</div>
                </div>
                <div class="btn-container" draggable="true" data-button-changeTitle style="background: #679fef">
                    <div class="btn">控制title按钮</div>
                </div>
                <div class="btn-container" draggable="true" data-button-changeTitleHide style="background: #679fef">
                    <div class="btn">隐藏title按钮</div>
                </div>
                <div id="changeTitle" style="display:none; position: fixed; width:300px; text-align: left; padding: 10px; border-radius: 5px; border: 1px solid #000; background: #eee; right: 30px; top: 400px; z-index: 5">
                    <input changeTitleTrue type="radio" name="title" value="显示title" /> 显示title<br />
                    <input changeTitleShow type="text" value="东直门银座VM" style="display: none; margin:5px 0 10px 12px; height: 30px; padding: 5px 10px " /><br />
                    <input changeTitleFalse type="radio" name="title" value="隐藏title" checked/> 隐藏title<br />

                </div>
                <div id="textarea" style="display:none; position: fixed; right: 30px; top: 30px; z-index: 5">
                    <textarea id="textarea-value" style="width:300px; height: 350px; border-radius: 3px; padding: 10px; border: 1px solid #000; background: #eee; z-index: 5; font-size: 15px; font-family: 'sans-serif'">

[
    {
        "name":"客流趋势指标",
        "list": [
            {
                "code": "front_users",
                "val": "周边客流量"
            },
            {
                "code": "active_user",
                "val": "入店客流"
            },
            {
                "code": "stay_users",
                "val": "停留客流"
            },
            {
                "code": "member_count",
                "val": "会员到访数"
            },
            {
                "code": "potential_count",
                "val": "潜客数"
            },
            {
                "code": "visit_cycle",
                "val": "到访周期"
            }
        ]
    },{
        "name":"客流构成指标",
        "list": [
            {
                "code": "sum(active_new_users)/sum(active_users)",
                "val": "新客占比"
            },
            {
                "code": "sum(active_old_users)/sum(active_users)",
                "val": "老客占比"
            },
            {
                "code": "sum(high_active_users)/sum(active_users)",
                "val": "高活跃客占比"
            },
            {
                "code": "sum(mcodedle_active_users)/sum(active_users)",
                "val": "中活跃客占比"
            },
            {
                "code": "sum(low_active_users)/sum(active_users)",
                "val": "低活跃客占比"
            },
            {
                "code": "sum(sleep_active_users)/sum(active_users)",
                "val": "沉睡客占比"
            }
        ]
    },{
        "name":"客流转化指标",
        "list": [
            {
                "code": "stay_duration",
                "val": "停留时长"
            },
            {
                "code": "sum(active_user)/sum(front_users)",
                "val": "入店率"
            },
            {
                "code": "sum(stay_users)/sum(active_user)",
                "val": "停留率"
            },
            {
                "code": "sum(jump_users)/sum(active_user)",
                "val": "跳出率"
            }
        ]
    },{
        "name":"消费指标",
        "list": [
            {
                "code": "sales_amount",
                "val": "销售金额"
            },
            {
                "code": "order_count",
                "val": "订单数"
            },
            {
                "code": "order_average_price",
                "val": "订单均价"
            },
            {
                "code": "singular_count",
                "val": "件单数"
            }
        ]
    }
]

</textarea>
                    <button textarea-button class="btn" style="position: absolute; right: 20px; bottom: 20px;z-index: 7; border-color: #4797ed; background: #4797ed;color: #fff">确定</button>

                </div>
                <div class="btn-container" draggable="true" button-filter>
                    <div class="btn">过滤器</div>
                </div>
            </div>
        </div>
</body>

</html>
