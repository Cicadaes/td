<dl>
	<dt>线形</dt>
	<dd>
		<ul>
			<li><input type="radio" ng-click="initReportChartData();" value="false" ng-model="reportProperty.property.smooth" class="regular-radio">
				<label>折线</label>
				<span class="broken-line"></span>
			</li>
			<li>
				<input type="radio" ng-click="initReportChartData();" value="true" ng-model="reportProperty.property.smooth" class="regular-radio"> 
				<label>曲线</label>
				<span class="curve-line icon-bg"></span>
			</li>
		</ul>
	</dd>
</dl>
<dl>
	<dt>线条和标记</dt>
	<dd>
		<ul>
			<li>
				<input type="radio" ng-click="initReportChartData();" value="2" ng-model="reportProperty.property.lineWidth" class="regular-radio">
				<label>细</label>
				<span class="broken-line"></span>
			</li>
			<li><input type="radio" ng-click="initReportChartData();" value="circle" ng-model="reportProperty.property.symbol" class="regular-radio">
				<label>正常标记</label>
				<span class="solid-circle"></span>
			</li>
			<li>
				<input type="radio" ng-click="initReportChartData();" value="4" ng-model="reportProperty.property.lineWidth" class="regular-radio">
				<label>中</label>
				<span class="herein-line"></span>
			</li>
			<li>
				<input type="radio" ng-click="initReportChartData();" value="emptyCircle" ng-model="reportProperty.property.symbol" class="regular-radio">
				<label>中空标记</label>
				<span class="hollow-circle"></span>
			</li>
			<li><input type="radio" ng-click="initReportChartData();" value="6" ng-model="reportProperty.property.lineWidth" class="regular-radio">
				<label>粗</label>
				<span class="crude-line"></span>
			</li>
			<li><input type="radio" ng-click="initReportChartData();" value="none" ng-model="reportProperty.property.symbol" class="regular-radio">
				<label>隐藏标记</label>
			</li>
		</ul>
	</dd>
</dl>
<dl>
	<dt>辅助元素</dt>
	<dd>
		<ul>
			<li>
				<input type="checkbox" ng-click="initReportChartData();" ng-model="reportProperty.property.legendShow" value="true" name="checkbox" class="regular-check">
				<label>显示图列</label>
			</li>
			<li>
				<input type="checkbox" ng-click="initReportChartData();" ng-model="reportProperty.property.xAxisLine" value="true" name="checkbox" class="regular-check">
				<label>显示横网络</label>
			</li>
			<li>
				<input type="checkbox" ng-click="initReportChartData();" ng-model="reportProperty.property.xAxisLabel" value="true" name="checkbox" class="regular-check">
				<label>显示横标签</label>
			</li>
			<li>
				<input type="checkbox" ng-click="initReportChartData();" ng-model="reportProperty.property.yAxisLine" value="true" name="checkbox" class="regular-check">
				<label>显示纵网络</label>
			</li>
			<li>
				<input type="checkbox" ng-click="initReportChartData();" ng-model="reportProperty.property.yAxisLabel" value="true" name="checkbox" class="regular-check">
				<label>显示纵标签</label>
			</li>
		</ul>
	</dd>
</dl>
<dl>
	<dt>值</dt>
	<dd>
		<ul>
			<li>
				<input type="checkbox" ng-click="initReportChartData();" ng-model="reportProperty.property.plotLabel" name="checkbox" class="regular-check">
				<label>显示“值” </label>
			</li>
			<li></li>
		</ul>
	</dd>
</dl>
<dl>
	<dt>颜色</dt>
	<dd>
		<ul>
			<li>
				<div class="regular-color" font-color selected-font-color="reportProperty.property.bgColor"  index="'bgColor'" td-change="changeColor"></div>
				<label>背景色</label>
			</li>
			<li>
				<div class="regular-color" font-color selected-font-color="reportProperty.property.xAxisColor" index="'xAxisColor'" td-change="changeColor"></div>
				<label>X轴字体颜色</label>
			</li>
			<li>
				<div class="regular-color" font-color selected-font-color="reportProperty.property.yAxisColor" index="'yAxisColor'" td-change="changeColor"></div>
				<label>Y轴字体颜色</label>
			</li>
			<li>
				<div class="regular-color" font-color selected-font-color="reportProperty.property.legendColor" index="'legendColor'" td-change="changeColor"></div>
				<label>图列字体颜色</label>
			</li>
			<li style="width: 100%">
				<label class="fl">颜色组：</label>
				<div color-group select-color="reportProperty.property.colorGroup" td-change="changeChartColorGroup" ></div>
			</li>
		</ul>
	</dd>
</dl>
<dl>
	<dt>字体</dt>
	<dd>
		<ul class="allw">
			<li>
				<label>X轴字体大小： </label>
				<select class="bs1 ml-5 mt--4" ng-model="reportProperty.property.xAxisFontSize" ng-options="fontSize for fontSize in fontSizes" ng-change="initReportChartData();"></select>
			</li>
			<li>
				<label>Y轴字体大小： </label>
				<select class="bs1 ml-5 mt--4" ng-model="reportProperty.property.yAxisFontSize" ng-options="fontSize for fontSize in fontSizes" ng-change="initReportChartData();"></select>
			</li>
			<li>
				<label>图列字体大小： </label>
				<select class="bs1 ml-5 mt--4" ng-model="reportProperty.property.legendFontSize" ng-options="fontSize for fontSize in fontSizes" ng-change="initReportChartData();"></select>
			</li>
			<li>
				<label>X轴字体风格： </label>
				<select class="bs1 ml-5 mt--4" ng-model="reportProperty.property.xAxisFontFamily" ng-options="fontFamily for fontFamily in fontFamilys" ng-change="initReportChartData();" ></select>
			</li>
			<li>
				<label>Y轴字体风格： </label>
				<select class="bs1 ml-5 mt--4" ng-model="reportProperty.property.yAxisFontFamily" ng-options="fontFamily for fontFamily in fontFamilys" ng-change="initReportChartData();" ></select>
			</li>
			<li>
				<label>图列字体风格： </label>
				<select class="bs1 ml-5 mt--4" ng-model="reportProperty.property.legendFontFamily" ng-options="fontFamily for fontFamily in fontFamilys" ng-change="initReportChartData();" ></select>
			</li>
		</ul>						
	</dd>
</dl>
<dl>
	<dt>透明度</dt>
	<dd>
		<ul class="allw">
			<li>
				<label>透明度： </label>
				<select class="bs1 ml-5 mt--4" ng-model="reportProperty.property.opacity" ng-options="opacity for opacity in opacitys" ng-change="initReportChartData();" ></select>
			</li>
		</ul>
	</dd>
</dl>
<dl>
	<dt class="fl">图列显示位置</dt>
	<dd class="btn-group" ng-model="reportProperty.property.location" bs-radio-group style="margin: 10px 0;" ng-click="initReportChartData();">
	  	<label class="btn btn-default"><input type="radio" class="btn btn-default" value="left" >左边</label>
	  	<label class="btn btn-default"><input type="radio" class="btn btn-default" value="center" >中间</label>
	  	<label class="btn btn-default"><input type="radio" class="btn btn-default" value="right" >右边</label>
	</dd>
</dl>
