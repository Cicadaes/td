<dl>
	<dt>字体大小和颜色</dt>
	<dd>
		<ul class="allw">
			<li>
				<label>字体颜色：</label>
				<div class="regular-color" font-color selected-font-color="reportProperty.property.textFontColor"  index="'textFontColor'" td-change="changeColor"></div>
			</li>
			<li>
				<label>字体大小： </label>
				<select class="bs1 ml-5 mt--4" ng-model="reportProperty.property.textFontSize" ng-options="fontSize for fontSize in fontSizes" ng-change="initReportChartData();"></select>
			</li>
			<li>
				<label>字体大小： </label>
				<select class="bs1 ml-5 mt--4" ng-model="reportProperty.property.textFontFamily" ng-options="fontFamily for fontFamily in fontFamilys" ng-change="initReportChartData();" ></select>
			</li>
		</ul>
	</dd>
</dl>
<dl>
	<dt>超链接</dt>
	<dd>
		<ul class="allw">
			<li>
				<input type="checkbox" ng-click="initReportChartData();" ng-model="reportProperty.property.hyperlink" value="true" name="checkbox" class="regular-check">
				<label>显示超链接</label>
			</li>
			<li ng-show="reportProperty.property.hyperlink">
				<label>超链接地址： </label>
				<input ng-model="reportProperty.property.href" ng-change="initReportChartData();" class="wd130">
			</li>
		</ul>
	</dd>
</dl>
