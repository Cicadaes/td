<div class="modal in" tabindex="-1" role="dialog"
	aria-labelledby="myModalLabel" style="display: block;">
	<div class="modal-dialog" role="document" style="margin-top: 100px;">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal"
					aria-label="Close" ng-click="$hide()">
					<span aria-hidden="true">×</span>
				</button>
				<h1 class="xytitle">上传图片</h1>
			</div>
			<div class="modal-body" style="color: #333;">
				<table border='1' cellpadding=0 cellspacing=0>
					<tr ng-repeat="a in nameList">
				    	<td>{{a.eventName}}</td>
				    </tr>
			  	</table>
				<form class="form-horizontal clrfix hg100">
					<label class="control-label">选择文件：</label>
					<div class="controls">
						<div class="form-control fl wd400" ngf-select ngf-change="selectUploadFile($files)" ngf-multiple="true" ngf-max-size="'10MB'" ng-model="uploadFile.dataFile" style="text-align: left;">{{uploadFile.uploadFileName}}</div>
						<div class="progress mt-10 wd400" ng-show="f.progress >= 0">
							<div class="progress-bar progress-bar-success progress-bar-striped active" 
							 	   		role="progressbar" aria-valuenow="{{f.progress}}" aria-valuemin="0" aria-valuemax="100" 
							 	   		style="width:{{f.progress}}%">
							 	   		<span>{{f.progress}}%</span>
							</div>
						</div>
		       	 	</div>
    				<div style="float: right;margin-right: 37px;font-size: 12px;color: red;">ps : 图片文件要小于20M，格式支持：png jpg jpeg gif bmp</div>
				</form>
			</div>
			<div class="modal-footer">
			    <button type="button"  class="btn btn-primary" ng-click="importUserProfileList($hide);">确定</button>
				<button type="button" class="btn btn-default" ng-click="$hide();">取消</button>
			</div>
		<!-- /.modal-content -->
	</div>
	<!-- /.modal-dialog -->
</div>
</div>
