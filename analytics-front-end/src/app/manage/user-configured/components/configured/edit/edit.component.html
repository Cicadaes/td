<h4>{{ title }}</h4>
<div class="edit-div-wap">
  <div class="edit-div">
    <!-- 属相配置Tab切换 -->
    <ul *ngIf="attributeData.length > 0" class="nav nav-tabs">
      <li *ngFor="let item of attributeData; let i = index" [ngClass]="{ active: i == attrTabId }">
        <a href="javascript:;" (click)="queryAttribute(i)">{{ item.name }}</a>
      </li>
    </ul>
    <!-- 属相配置选中的属性列表 -->
    <div *ngIf="attributeData.length > 0" class="edit-div-content">
      <ul class="edit-div-content-list">
        <span *ngFor="let item of attributeData[attrTabId].attributeLabel">
          <li *ngIf="item.checked">
            <span>{{ item.displayname }}</span>
            <span class="ant-compat anticon anticon-close" (click)="removeSelect(item)"></span>
          </li>
        </span>
      </ul>
      <!-- 属相配置Checkbox属性列表 -->
      <div class="edit-div-content-checklist" *ngIf="attributeData[attrTabId]">
        <div *ngIf="!count">
          <label
            nz-checkbox
            [(ngModel)]="allChecked"
            (ngModelChange)="updateAllChecked()"
            [nzIndeterminate]="indeterminate"
          >
            全选
          </label>
        </div>
        <div class="edit-div-content-checklist-check">
          <span class="li" *ngFor="let item of attributeData[attrTabId].attributeLabel">
            <label
              nz-checkbox
              [(ngModel)]="item.checked"
              [nzDisabled]="count > 0 && chooseCount >= count && !item.checked"
              (ngModelChange)="updateSingleChecked()"
              title="{{ item.displayname }}"
            >
              {{ item.displayname }}
            </label>
          </span>
        </div>
      </div>

      <div
        class="edit-div-content-checklist"
        *ngIf="!attributeData[attrTabId]"
        style="height: 200px;line-height: 200px;text-align: center;"
      >
        暂无数据
      </div>
    </div>
  </div>

  <div class="button-wap">
    <button nz-button nzType="primary" (click)="save()">保存</button>
    <button nz-button nzType="default" (click)="cancel()">取消</button>
  </div>
</div>
