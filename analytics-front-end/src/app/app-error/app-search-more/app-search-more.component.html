<main>
  <form nz-form class="ant-advanced-search-form">
    <div nz-row [nzGutter]="24" class="more-search-form-panel">
      <div nz-col [nzSpan]="6">
        <nz-form-item nzFlex>
          <nz-form-label class="more-search-label">品牌机型：</nz-form-label>
          <nz-form-control style="width: 100%;">
            <nz-select
              [(ngModel)]="selectedBrand"
              nzPlaceHolder="请选择"
              [ngModelOptions]="{ standalone: true }"
              nzShowSearch
            >
              <nz-option
                *ngFor="let option of brandList"
                [nzLabel]="option.value"
                nzCustomContent
                [nzValue]="option.key"
              >
                <div title="{{ option.value }}">{{ option.value }}</div>
              </nz-option>
            </nz-select>
          </nz-form-control>
        </nz-form-item>
      </div>

      <div nz-col [nzSpan]="6">
        <nz-form-item nzFlex>
          <nz-form-label class="more-search-label">系统版本：</nz-form-label>
          <nz-form-control style="width: 100%;">
            <nz-select
              [(ngModel)]="selectedSystem"
              nzPlaceHolder="请选择"
              [ngModelOptions]="{ standalone: true }"
              nzShowSearch
            >
              <nz-option
                *ngFor="let option of systemList"
                [nzLabel]="option.value"
                nzCustomContent
                [nzValue]="option.key"
              >
                <div title="{{ option.value }}">{{ option.value }}</div>
              </nz-option>
            </nz-select>
          </nz-form-control>
        </nz-form-item>
      </div>

      <div nz-col [nzSpan]="6">
        <nz-form-item nzFlex>
          <nz-form-label class="more-search-label">应用版本：</nz-form-label>
          <nz-form-control style="width: 100%;">
            <nz-select
              [(ngModel)]="selectedApp"
              nzPlaceHolder="请选择"
              [ngModelOptions]="{ standalone: true }"
              nzShowSearch
            >
              <nz-option *ngFor="let option of appList" [nzLabel]="option.value" nzCustomContent [nzValue]="option.key">
                <div title="{{ option.value }}">{{ option.value }}</div>
              </nz-option>
            </nz-select>
          </nz-form-control>
        </nz-form-item>
      </div>

      <div nz-col [nzSpan]="6">
        <nz-form-item nzFlex>
          <nz-form-label class="more-search-label">分包渠道：</nz-form-label>
          <nz-form-control style="width: 100%;">
            <nz-select
              [(ngModel)]="selectedChannel"
              nzPlaceHolder="请选择"
              [ngModelOptions]="{ standalone: true }"
              nzShowSearch
            >
              <nz-option
                *ngFor="let option of channelList"
                [nzLabel]="option.value"
                nzCustomContent
                [nzValue]="option.key"
              >
                <div title="{{ option.value }}">{{ option.value }}</div>
              </nz-option>
            </nz-select>
          </nz-form-control>
        </nz-form-item>
      </div>
    </div>
    <div nz-row [nzGutter]="24" class="more-search-operator">
      <div nz-col [nzSpan]="24">
        <button nz-button [nzType]="'primary'" (click)="search()">
          查询
        </button>
      </div>
    </div>
  </form>
</main>
