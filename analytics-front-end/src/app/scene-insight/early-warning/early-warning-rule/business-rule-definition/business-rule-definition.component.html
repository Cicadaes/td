<main>
  <!-- 规则定义 -->
  <div class="rule-div">
    <div class="title">
      规则定义
      <label *ngIf="ruleDefinitionList.length < 10" class="button" (click)="addRule($event)"
        ><span class="ant-compat anticon anticon-plus" style="margin-right: 8px;"></span>添加规则</label
      >
    </div>
    <div class="form-item">
      <div class="item" *ngFor="let rule of ruleDefinitionList; let i = index">
        <nz-select *ngIf="i != 0" ngModel="&&" class="relationship">
          <!-- <nz-option *ngFor="let item of industryDicNoAll" [nzLabel]="item.label" [nzValue]="item.value"></nz-option> -->
          <nz-option nzLabel="并且" nzValue="&&"></nz-option>
          <nz-option nzLabel="或者" nzValue="||"></nz-option>
        </nz-select>
        <label class="tag-div">{{ codeToString(i) }}</label>
        <!-- <label class="tag-div">A</label> -->
        <label class="label">指标</label>
        <nz-select style="width: 200px;" nzShowSearch nzPlaceHolder="请选择指标">
          <nz-option *ngFor="let item of industryDicNoAll" [nzLabel]="item.label" [nzValue]="item.value"></nz-option>
        </nz-select>
        <label class="label">计算规则</label>
        <nz-select style="width: 84px;" nzShowSearch nzPlaceHolder="--">
          <nz-option *ngFor="let item of industryDicNoAll" [nzLabel]="item.label" [nzValue]="item.value"></nz-option>
        </nz-select>
        <nz-select style="width: 60px; margin: 0 8px;" nzShowSearch nzPlaceHolder="--">
          <nz-option *ngFor="let item of industryDicNoAll" [nzLabel]="item.label" [nzValue]="item.value"></nz-option>
        </nz-select>
        <input nz-input style="width: 60px;" />
        <label class="label">检测时间</label>
        <nz-radio-group [(ngModel)]="radioValue">
          <label nz-radio nzValue="A">
            近
            <input nz-input style="width: 48px; margin: 0 8px;" />
            <nz-select style="width: 72px;" nzShowSearch>
              <nz-option
                *ngFor="let item of industryDicNoAll"
                [nzLabel]="item.label"
                [nzValue]="item.value"
              ></nz-option>
            </nz-select>
          </label>
          <label nz-radio nzValue="B">
            每天
            <nz-range-picker nzShowTime [nzStyle]="{ width: '180px' }"></nz-range-picker>
          </label>
        </nz-radio-group>
        <span
          class="ant-compat anticon anticon-close clear-button"
          *ngIf="ruleDefinitionList.length > 1"
          (click)="deleteRule(rule, i)"
        ></span>
      </div>
    </div>
  </div>
</main>
