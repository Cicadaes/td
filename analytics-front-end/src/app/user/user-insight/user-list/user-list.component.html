<div class="first-level"></div>
<div [ngStyle]="_containerStyle">
  <div class="content-div shadow-content">
    <div class="user-list">
      <h4 class="user-list-tit module-title">
        <span
          >满足条件共计 <strong>{{ _total }}</strong> 人</span
        >
        <!-- 搜索 -->
        <div class="user-list-search">
          <a (click)="SearchMore()">
            <span *ngIf="searchFlag" class="ant-compat anticon anticon-up"></span>
            <span *ngIf="!searchFlag" class="ant-compat anticon anticon-down"></span>
            高级搜索
          </a>
        </div>

        <!-- 搜索（高级） -->
        <div class="search-advanced" *ngIf="searchFlag">
          <app-attribute-builder
            [boolFilters]="boolFilters"
            [defaultAttrList]="true"
            (attributeChange)="attributeChange($event)"
            [maxCount]="5"
          ></app-attribute-builder>
          <div
            [ngClass]="{
              'search-botton': true,
              heightClass: boolFiltersLength == 5
            }"
          >
            <button (click)="queryDeatil()" nz-button nzType="primary">
              查询
            </button>
          </div>
        </div>
      </h4>
      <div>
        <nz-table
          #nzTable
          [nzData]="tableData"
          [nzLoading]="userListDataTableLoading"
          nzShowSizeChanger
          [nzFrontPagination]="false"
          [(nzPageIndex)]="_current"
          [(nzPageSize)]="_pageSize"
          [(nzTotal)]="_total"
          (nzPageIndexChange)="PageChange()"
          (nzPageSizeChange)="PageChange(true)"
          [nzScroll]="styleObj"
          [nzPageSizeOptions]="pageSizeOptions"
          [nzNoResult]="tableNoData"
        >
          <thead nz-thead>
            <tr>
              <th nz-th *ngFor="let item of tableHead">
                {{ item.displayname }}
              </th>
              <th nz-th nzWidth="100px" style="width: 100px" nzRight="0px">
                操作
              </th>
            </tr>
          </thead>
          <tbody nz-tbody>
            <tr nz-tbody-tr *ngFor="let item of nzTable.data">
              <td nz-td *ngFor="let one of tableHead">
                {{ item[one.esfieldname] }}
              </td>
              <td nz-td nzWidth="100px" style="width: 100px" nzRight="0px">
                <a (click)="detail(item, $event)" class="margin-right">查看</a>
              </td>
            </tr>
          </tbody>
        </nz-table>
      </div>
    </div>
  </div>
</div>
