<div>
  <button
    nz-button
    nzType="default"
    (click)="changeZoomName(zoomName == 'world' ? 'china' : 'world')"
    class="blue-btn"
    style="width: 119px;"
  >
    <span>{{ zoomName | positionAnalysis }}</span>
    <span class="ant-compat anticon anticon-down"></span>
  </button>

  <button nz-button nzType="default" (click)="changeDateType()" style="padding: 0 10px;margin:0 4px;">
    <span>{{ isMonth ? '月' : '周' }}</span>
  </button>

  <nz-week-picker
    *ngIf="!isMonth"
    [(ngModel)]="date"
    (ngModelChange)="onDateChange($event)"
    nzPlaceholder="请选择周"
    [nzAllowClear]="false"
    [nzDisabledDate]="disabledDateWeek"
    [nzShowToday]="false"
  ></nz-week-picker>
  <nz-month-picker
    *ngIf="isMonth"
    [(ngModel)]="date"
    (ngModelChange)="onDateChange($event)"
    nzPlaceholder="请选择月"
    [nzAllowClear]="false"
    [nzDisabledDate]="disabledDateMonth"
  ></nz-month-picker>

  <span
    style="padding-right: 10px;
    background-color: #ffffff;
    border-radius: 4px;
    border: 1px solid #d9d9d9;
display: inline-block;margin-left: 4px;"
  >
    <button nz-button nzType="default" (click)="changePeriod(period == 'Year' ? 'Ring' : 'Year')" class="ring-btn">
      <span>{{ period | positionAnalysis }}</span>
      <span class="ant-compat anticon anticon-down" style="margin-left: 5px;"></span>
    </button>
    <nz-switch [(ngModel)]="switchValue" nzSize="small" (ngModelChange)="periodOpen($event)"></nz-switch>
  </span>

  <span *ngIf="switchValue">{{ subTitle }}</span>
</div>
