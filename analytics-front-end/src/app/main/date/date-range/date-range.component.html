<span *ngIf="noLimit">
  <nz-range-picker
    [(ngModel)]="_dateRange"
    [nzAllowClear]="true"
    [nzFormat]="'YYYY-MM-DD'"
    nzPlaceHolder=""
    (ngModelChange)="_changeDateRange()"
  ></nz-range-picker>
</span>

    nzPlaceHolder=""
    (ngModelChange)="_changeDateRange()"

  ></nz-range-picker>
</span>
